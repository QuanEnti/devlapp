<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi thanh toán - DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main -->
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md">
        <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Error" class="w-20 mx-auto mb-4" />

        <h1 class="text-2xl font-bold text-red-600 mb-2">⚠️ Giao dịch không hợp lệ</h1>
        <p class="text-gray-600 mb-4" th:text="${error != null ? error : 'Không thể xử lý đơn hàng này.'}">
            Không thể xử lý đơn hàng này.
        </p>

        <div class="flex justify-center space-x-3 mt-4">
            <a href="/user/view/profile"
               class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition">
                Quay về hồ sơ
            </a>
            <a href="/pricing"
               class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition">
                Mua gói khác
            </a>
        </div>
    </div>

    <p class="text-gray-400 text-sm mt-6">
        © 2025 DevCollab
    </p>
</div>

</body>
</html>
