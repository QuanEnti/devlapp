<header class="ml-60 bg-white h-16 flex items-center justify-between px-8 shadow-sm border-b border-slate-200 sticky top-0 z-30">
  <!-- Logo -->
  <div class="flex items-center space-x-2">
    <div class="bg-blue-100 p-2 rounded-lg">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" class="w-6 h-6" alt="DevCollab">
    </div>
    <span class="text-lg font-semibold text-slate-700">AProjectO</span>
  </div>

  <!-- Search -->
  <div class="relative w-96">
    <input type="text" placeholder="Search for anything..."
           class="w-full pl-10 pr-4 py-2 text-sm rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
         stroke="currentColor" class="w-5 h-5 text-slate-400 absolute left-3 top-2.5">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
    </svg>
  </div>

  <!-- User Info -->
  <div class="flex items-center space-x-4">
    <button class="text-slate-500 hover:text-blue-600">
      <i class="fa-regular fa-bell text-lg"></i>
    </button>
    <div class="text-right">
      <p class="text-sm font-medium text-slate-700">Anima Agrawal</p>
      <p class="text-xs text-slate-400">U.P, India</p>
    </div>
    <img src="https://i.pravatar.cc/60?img=68" alt="avatar" class="w-10 h-10 rounded-full border">
  </div>
</header>
