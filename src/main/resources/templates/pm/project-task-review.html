<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Review ‚Äì DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-slate-50 font-sans">

<!-- ‚úÖ Shared header & sidebar -->
<div th:replace="fragments/header :: header"></div>
<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- ‚úÖ Main content -->
    <main class="flex-1 p-8 overflow-y-auto bg-gray-50">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-blue-600"></i> Task Review
            </h1>
            <button id="backBtn"
                    class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 flex items-center gap-2 transition">
                <i class="fa-solid fa-arrow-left"></i> Back to Project
            </button>
        </div>

        <!-- Filters -->
        <div class="flex gap-3 mb-4">
            <select id="statusFilter" class="border rounded-lg text-sm px-3 py-2 focus:ring-2 focus:ring-blue-400">
                <option value="">All Statuses</option>
                <option value="OPEN">Open</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="DONE">Done</option>
            </select>
            <input id="searchBox" type="text" placeholder="Search task title..."
                   class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 w-64" />
        </div>

        <!-- Summary -->
        <div id="summary" class="grid grid-cols-3 gap-4 mb-6"></div>

        <!-- Task table -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4">
            <table class="w-full text-sm border-separate border-spacing-y-1">
                <thead>
                <tr class="text-slate-500 bg-slate-50 border-b border-slate-200">
                    <th class="text-left py-2 px-4 font-medium">Title</th>
                    <th class="text-left py-2 px-4 font-medium">Assigned</th>
                    <th class="text-center py-2 px-4 font-medium">Priority</th>
                    <th class="text-center py-2 px-4 font-medium">Status</th>
                    <th class="text-center py-2 px-4 font-medium">Deadline</th>
                    <th class="text-center py-2 px-4 font-medium">Actions</th>
                </tr>
                </thead>
                <tbody id="task-table"></tbody>
            </table>
            <div id="pagination" class="flex justify-center mt-4 gap-2"></div>
        </div>
    </main>
</div>

<!-- üü¶ Task Detail Modal -->
<div id="taskModal"
     class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-[600px] max-h-[90vh] overflow-y-auto p-6 relative animate-fadeIn border border-slate-200">
        <button onclick="closeTaskModal()"
                class="absolute top-3 right-3 text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>

        <h2 id="taskTitle" class="text-xl font-semibold text-slate-800 mb-2">Task Title</h2>
        <p id="taskDescription" class="text-slate-600 text-sm mb-4 whitespace-pre-line"></p>

        <div class="grid grid-cols-2 gap-4 text-sm mb-4">
            <div><p class="text-slate-500">Priority:</p><p id="taskPriority" class="font-medium text-slate-800"></p></div>
            <div><p class="text-slate-500">Status:</p><p id="taskStatus" class="font-medium text-slate-800"></p></div>
            <div><p class="text-slate-500">Assigned:</p><div id="taskAssignee" class="font-medium text-slate-800"></div></div>
            <div><p class="text-slate-500">Deadline:</p><p id="taskDeadline" class="font-medium text-slate-800"></p></div>
            <!-- Followers section will be dynamically added here -->
        </div>

        <h3 class="text-md font-semibold text-slate-700 mt-4 mb-2">üìé Attachments</h3>
        <div id="attachments" class="mb-4"></div>

        <h3 class="text-md font-semibold text-slate-700 mt-4 mb-2">üí¨ Comments</h3>
        <div id="comments" class="space-y-3"></div>

        <div class="flex justify-end gap-3 mt-6">
            <button class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700"
                    onclick="markTaskDone()">Mark as Done</button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200"
                    onclick="closeTaskModal()">Close</button>
        </div>
    </div>
</div>
<!-- Scripts -->
<script>
    const projectId = new URLSearchParams(window.location.search).get("projectId");
    let allTasks = [];
    let currentPage = 0;
    let pageSize = 10;

    async function loadTasks() {
        try {
            const status = document.getElementById("statusFilter").value;
            const search = document.getElementById("searchBox").value;

            const res = await fetch(
                `/api/pm/review/tasks?projectId=${projectId}&page=${currentPage}&size=${pageSize}`
                + (status ? `&status=${status}` : "")
                + (search ? `&search=${search}` : "")
            );

            if (!res.ok) throw new Error("Failed to fetch tasks");

            const data = await res.json();

            allTasks = data.content;
            renderTable(allTasks);
            renderSummary();
            renderPagination(data);

        } catch (err) {
            console.error(err);
            alert("Error loading tasks");
        }
    }
    function renderPagination(data) {
        const container = document.getElementById("pagination");

        if (data.totalPages <= 1) {
            container.innerHTML = "";
            return;
        }

        let html = "";

        // Prev
        html += `
      <button class="px-3 py-1 border rounded-lg ${data.first ? "opacity-40" : "hover:bg-slate-100"}"
              ${data.first ? "disabled" : `onclick="goToPage(${currentPage - 1})"`}>
          Prev
      </button>
    `;

        // Page numbers
        for (let i = 0; i < data.totalPages; i++) {
            html += `
        <button class="px-3 py-1 border rounded-lg ${i === currentPage ? "bg-blue-600 text-white" : "hover:bg-slate-100"}"
                onclick="goToPage(${i})">
            ${i + 1}
        </button>
        `;
        }

        // Next
        html += `
      <button class="px-3 py-1 border rounded-lg ${data.last ? "opacity-40" : "hover:bg-slate-100"}"
              ${data.last ? "disabled" : `onclick="goToPage(${currentPage + 1})"`}>
          Next
      </button>
    `;

        container.innerHTML = html;
    }

    function goToPage(page) {
        currentPage = page;
        loadTasks();
    }


    async function viewTask(taskId) {
        try {
            console.log("üëÄ Viewing task details:", taskId);
            const res = await fetch(`/api/pm/review/tasks/${taskId}`);
            if (!res.ok) throw new Error("Failed to fetch task details");
            const task = await res.json();
            console.log("‚úÖ Task details loaded:", task);

            // Populate modal with task data
            document.getElementById("taskTitle").textContent = task.title || "No Title";
            document.getElementById("taskDescription").textContent = task.descriptionMd || "No description.";
            document.getElementById("taskPriority").textContent = task.priority || "-";
            document.getElementById("taskStatus").textContent = task.status || "-";

            // Assigned section
            const assigneeHtml = task.assigneeAvatar ? `
            <div class="flex items-center gap-2 mt-1">
                <img src="${task.assigneeAvatar}"
                     class="w-6 h-6 rounded-full border border-gray-200"
                     alt="${task.assigneeName}">
                <span class="font-medium text-slate-800">${task.assigneeName}</span>
            </div>
        ` : `<span class="font-medium text-slate-800">${task.assigneeName || "-"}</span>`;
            document.getElementById("taskAssignee").innerHTML = assigneeHtml;

            document.getElementById("taskDeadline").textContent = task.deadline ? new Date(task.deadline).toLocaleString() : "-";

            // Render followers (already included in the response)
            renderTaskFollowers(task.followers || []);

            // Render attachments and comments (already included in the response)
            renderAttachments(task.attachments || []);
            renderComments(task.comments || []);

            window.currentTaskId = taskId;
            document.getElementById("taskModal").classList.remove("hidden");

        } catch (err) {
            console.error("Error loading task:", err);
            alert("Failed to load task detail.");
        }
    }
    function renderSummary() {
        const total = allTasks.length;
        const done = allTasks.filter(t => t.status === "DONE").length;
        const overdue = allTasks.filter(t => t.deadline && new Date(t.deadline) < new Date() && t.status !== "DONE").length;

        document.getElementById("summary").innerHTML = `
        <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl text-center">
          <p class="text-sm text-blue-700 font-medium">Total Tasks</p>
          <p class="text-2xl font-bold text-blue-800">${total}</p>
        </div>
        <div class="bg-green-50 border border-green-200 p-4 rounded-xl text-center">
          <p class="text-sm text-green-700 font-medium">Completed</p>
          <p class="text-2xl font-bold text-green-800">${done}</p>
        </div>
        <div class="bg-red-50 border border-red-200 p-4 rounded-xl text-center">
          <p class="text-sm text-red-700 font-medium">Overdue</p>
          <p class="text-2xl font-bold text-red-800">${overdue}</p>
        </div>
      `;
    }

    function renderAttachments(list) {
        const container = document.getElementById("attachments");
        if (!list.length) {
            container.innerHTML = `<p class="text-sm text-slate-500 italic">No attachments yet.</p>`;
            return;
        }
        container.innerHTML = list.map(a => `
        <div class="flex items-center justify-between bg-slate-50 border p-2 rounded-lg mb-2">
          <div class="flex items-center gap-3">
            <i class="fa-solid ${a.mimeType?.startsWith('image') ? 'fa-image' : 'fa-paperclip'} text-slate-500"></i>
            <a href="${a.fileUrl}" target="_blank" class="text-blue-600 hover:underline">${a.fileName}</a>
          </div>
          <span class="text-xs text-slate-400">${(a.fileSize / 1024).toFixed(1)} KB</span>
        </div>
      `).join('');
    }

    function renderComments(list) {
        const container = document.getElementById("comments");
        if (!list.length) {
            container.innerHTML = `<p class="text-sm text-slate-500 italic">No comments yet.</p>`;
            return;
        }

        container.innerHTML = list.map(c => `
        <div class="border border-slate-200 bg-white p-3 rounded-lg mb-3">
          <div class="flex items-center gap-2 mb-1">
            <img src="${c.userAvatar || ''}" class="w-6 h-6 rounded-full">
            <span class="font-medium text-sm text-slate-800">${c.userName}</span>
            <span class="text-xs text-slate-400">${new Date(c.createdAt).toLocaleString()}</span>
          </div>
          <p class="text-slate-700 text-sm mb-2">${c.content}</p>
          ${c.links?.length ? `<p class="text-xs text-blue-600">${c.links.map(l => `<a href='${l}' target='_blank'>${l}</a>`).join(', ')}</p>` : ''}
          ${c.replies?.length ? c.replies.map(r => `
            <div class="ml-6 border-l pl-3 mt-2">
              <p class="text-xs text-slate-600"><strong>${r.userName}:</strong> ${r.content}</p>
            </div>
          `).join('') : ''}
        </div>
      `).join('');
    }

    function closeTaskModal() {
        document.getElementById("taskModal").classList.add("hidden");
        window.currentTaskId = null;
    }

    async function markTaskDone() {
        if (!window.currentTaskId) return;
        if (!confirm("Mark this task as done?")) return;

        try {
            const res = await fetch(`/api/tasks/${window.currentTaskId}/complete`, { method: "PUT" });
            if (!res.ok) throw new Error("Failed to mark as done");
            alert("‚úÖ Task marked as completed!");
            closeTaskModal();
            await loadTasks();
        } catch (err) {
            console.error(err);
            alert("‚ùå Could not complete task.");
        }
    }

    document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = `/view/pm/project/detail?projectId=${projectId}`;
    });

    document.getElementById("searchBox").addEventListener("input", () => {
        currentPage = 0;
        loadTasks();
    });

    document.getElementById("statusFilter").addEventListener("change", () => {
        currentPage = 0;
        loadTasks();
    });


    function renderTable(tasks) {
        const tbody = document.getElementById("task-table");
        if (!tasks.length) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-slate-500 py-4 italic">No tasks found.</td></tr>`;
            return;
        }

        tbody.innerHTML = tasks.map(t => `
    <tr class="bg-white hover:bg-blue-50 border border-slate-100 transition">

      <!-- ‚≠ê TITLE ‚Äî NO ICONS HERE -->
      <td class="py-2 px-4">
        ${t.title}
      </td>

      <td class="py-2 px-4">
        <div class="flex items-center gap-2">
          ${t.followers && t.followers.length > 0 ? `
            <div class="flex items-center -space-x-1 ml-2" title="${t.followers.length} follower(s)">
              ${t.followers.slice(0, 3).map(f => `
                <img src="${f.avatarUrl || ''}"
                     class="w-5 h-5 rounded-full border border-white shadow-sm"
                     alt="${f.name || 'Follower'}"
                     title="${f.name || 'Follower'}">
              `).join('')}
              ${t.followers.length > 3 ? `
                <div class="w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center text-xs text-gray-600 border border-white">
                  +${t.followers.length - 3}
                </div>
              ` : ''}
            </div>
          ` : ''}
        </div>
      </td>

      <!-- Priority -->
      <td class="py-2 px-4 text-center">
        <span class="px-3 py-1 rounded-full text-xs font-medium ${
            t.priority === 'HIGH' ? 'bg-red-100 text-red-700' :
                t.priority === 'LOW' ? 'bg-green-100 text-green-700' :
                    'bg-yellow-100 text-yellow-700'
        }">${t.priority || '-'}</span>
      </td>

      <!-- Status -->
      <td class="py-2 px-4 text-center">
        <span class="px-2 py-1 rounded-full text-xs font-medium ${
            t.status === 'DONE' ? 'bg-green-100 text-green-700' :
                t.status === 'IN_PROGRESS' ? 'bg-blue-100 text-blue-700' :
                    'bg-gray-100 text-gray-700'
        }">${t.status || '-'}</span>
      </td>

      <!-- Deadline -->
      <td class="py-2 px-4 text-center">
        ${t.deadline ? `
          <div class="flex flex-col items-center">
            <span class="text-sm">${new Date(t.deadline).toLocaleDateString()}</span>
            ${new Date(t.deadline) < new Date() && t.status !== 'DONE' ? `
              <span class="text-xs text-red-500 font-medium">Overdue</span>
            ` : ''}
          </div>
        ` : '-'}
      </td>

      <!-- Actions -->
      <td class="py-2 px-4 text-center">
        <button onclick="viewTask(${t.id})" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
          <i class="fa-solid fa-eye"></i> View
        </button>
      </td>

    </tr>
    `).join('');
    }

    document.addEventListener("DOMContentLoaded", loadTasks);
    async function loadTaskFollowers(taskId) {
        try {
            console.log(`üîÑ Loading followers for task ${taskId}...`);
            const res = await fetch(`/api/tasks/${taskId}/members`);

            console.log(`üì° Followers API response status:`, res.status);

            if (res.ok) {
                const followers = await res.json();
                console.log(`‚úÖ Loaded ${followers.length} followers for task ${taskId}:`, followers);
                renderTaskFollowers(followers);
            } else {
                console.error(`‚ùå Failed to load followers: HTTP ${res.status}`);
                const errorText = await res.text();
                console.error("Error response:", errorText);
            }
        } catch (err) {
            console.error("‚ùå Error loading task followers:", err);
        }
    }
    function renderTaskFollowers(followers) {
        console.log("üé® Rendering followers:", followers);

        // Remove existing followers section if it exists
        const existingFollowers = document.getElementById("taskFollowers");
        if (existingFollowers) {
            existingFollowers.remove();
        }

        const taskDetails = document.querySelector('#taskModal .grid.grid-cols-2');
        if (!taskDetails) {
            console.error("‚ùå Task details container not found");
            return;
        }

        if (!followers || followers.length === 0) {
            console.log("‚ÑπÔ∏è No followers to display");
            const noFollowersHtml = `
            <div id="taskFollowers" class="col-span-2">
                <p class="text-slate-500 mb-1">Followers:</p>
                <p class="text-sm text-slate-400 italic">No followers for this task</p>
            </div>
        `;
            taskDetails.innerHTML += noFollowersHtml;
            return;
        }

        const followersHtml = `
        <div id="taskFollowers" class="col-span-2">
            <p class="text-slate-500 mb-1">Followers:</p>
            <div class="flex flex-col gap-2">
                ${followers.map(f => `
                    <div class="flex items-center justify-between px-2 py-1 border rounded-lg bg-gray-50">
                        <span class="text-sm text-gray-700">${f.name || 'Unknown'}</span>
                        <img src="${f.avatarUrl || ''}"
                             class="w-6 h-6 rounded-full border border-gray-300"
                             alt="${f.name}">
                    </div>
                `).join('')}
            </div>
        </div>
    `;

        taskDetails.innerHTML += followersHtml;
        console.log("‚úÖ Followers section rendered successfully");
    }
</script>
</body>

<div th:replace="fragments/chatbox :: chatbox"></div>
<script th:src="@{/js/chatbox.js}"></script>
</html>
