<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Project Archived</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-xl p-10 text-center max-w-lg">
    <div class="flex justify-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-16 h-16 text-red-500"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3m0 4h.01M4.93 4.93l14.14 14.14M12 2a10 10 0 00-7.07 17.07L19.07 4.93A9.96 9.96 0 0012 2z" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-red-600">Project Unavailable</h1>

    <p class="text-gray-600 mt-3">
        This project has been <span class="font-semibold text-red-700">archived</span>
        or removed due to policy violations.
    </p>

    <p class="text-gray-500 mt-2 text-sm">
        If you believe this is a mistake, please contact your project admin or the platform support team.
    </p>

    <a href="/user/view/dashboard"
       class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-medium
              hover:bg-blue-700 transition">
        Go Back to Dashboard
    </a>
</div>

</body>
</html>
