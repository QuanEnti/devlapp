<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${project.name} + ' | Project Detail'">Project Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fade: 'fadeIn 0.6s ease-in-out',
            slide: 'slideUp 0.4s ease-out'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
            slideUp: { '0%': { transform: 'translateY(10px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- üîπ Header -->
  <header class="bg-white p-4 flex justify-between items-center shadow-md sticky top-0 z-20 border-b border-gray-200">
    <div class="text-2xl font-extrabold text-blue-700 px-3">AProjectO</div>

    <div class="hidden md:flex justify-center flex-grow mx-6">
      <div class="relative w-full max-w-md">
        <input type="text" placeholder="Search anything..."
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-50 transition" />
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="relative p-2 rounded-full hover:bg-gray-100 cursor-pointer transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </div>

      <div class="flex items-center space-x-2">
        <div class="hidden sm:block text-right leading-tight">
          <span class="block text-sm font-semibold text-gray-800" th:text="${username}">Anima Agrawal</span>
          <span class="block text-xs text-gray-500">Member</span>
        </div>
        <img src="https://i.pravatar.cc/40?img=15"
          class="rounded-full w-10 h-10 border-2 border-white shadow hover:scale-105 transition" />
      </div>
    </div>
  </header>

  <!-- üîπ Layout -->
  <div class="flex flex-col md:flex-row min-h-[calc(100vh-68px)]">
    
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white shadow-lg border-r border-gray-100">
      <nav class="mt-2">
        <ul>
          <li class="flex items-center px-6 py-3 bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
            </svg>
            Project Detail
          </li>
          <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a1 1 0 000 2h12a1 1 0 100-2H4zM3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM5 12a1 1 0 100 2h10a1 1 0 100-2H5z" /></svg>
            Work Logs
          </li>
          <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-9V7a1 1 0 112 0v2a1 1 0 11-2 0zm0 4a1 1 0 112 0v2a1 1 0 11-2 0v-2z" clip-rule="evenodd" /></svg>
            Performance
          </li>
          <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" /></svg>
            Settings
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 animate-fade">
      
      <!-- Header Project Info -->
      <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
        <div>
          <h1 class="text-3xl font-bold text-gray-800" th:text="${project.name}">Addodle</h1>
          <p class="text-sm text-gray-500">Projects / <span th:text="${project.name}">Addodle</span></p>
        </div>
        <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full font-semibold text-sm shadow-sm">OnTrack</span>
      </div>

      <!-- Project Meta -->
      <div class="bg-white rounded-2xl shadow p-5 mb-8 flex flex-wrap justify-between gap-6 animate-slide">
        <div>
          <p class="text-gray-500 text-sm">Time Spent</p>
          <p class="font-semibold text-gray-800">2M : 0W : 0D</p>
        </div>
        <div>
          <p class="text-gray-500 text-sm">Deadline</p>
          <p class="font-semibold text-gray-800">6M : 0W : 0D</p>
        </div>
        <div class="flex-1 min-w-[200px]">
          <div class="flex justify-between text-sm text-gray-600 mb-1">
            <span>Progress</span><span>60%</span>
          </div>
          <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
            <div class="bg-blue-600 h-full transition-all duration-700 ease-out" style="width: 60%"></div>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <section id="taskList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="col-span-full text-center text-gray-400">Loading tasks...</p>
      </section>

      <!-- Footer -->
      <div class="flex justify-end mt-8 text-gray-500 text-sm">
        <span id="taskCount">0 tasks</span> ¬∑ 
        <span id="fileCount">15 files</span>
      </div>
    </main>
  </div>
<script>
  const projectId = /*[[${projectId}]]*/ 0;

  const urlParams = new URLSearchParams(window.location.search);
  let token = urlParams.get("token") || localStorage.getItem("jwtToken");

  if (urlParams.get("token")) {
    localStorage.setItem("jwtToken", token);
  }
  async function loadTasks() {
    const container = document.getElementById("taskList");
    const count = document.getElementById("taskCount");

    try {
      if (!token) {
        container.innerHTML = `<p class='col-span-full text-red-500 text-center'>‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c thi·∫øu token</p>`;
        return;
      }

      const res = await fetch(`/api/tasks/project/${projectId}/member`, {
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (!res.ok) {
        throw new Error(`API Error ${res.status}`);
      }

      const tasks = await res.json();

      if (!tasks.length) {
        container.innerHTML = `<p class='col-span-full text-gray-400 text-center'>No tasks assigned yet.</p>`;
        count.textContent = "0 tasks";
        return;
      }

      count.textContent = tasks.length + " tasks";
      container.innerHTML = tasks.map((t, i) => `
        <div class="bg-white rounded-2xl shadow p-5 hover:shadow-lg transition transform hover:-translate-y-1 animate-slide"
             style="animation-delay:${i * 100}ms">
          <div class="flex justify-between items-center mb-2">
            <h2 class="font-semibold text-gray-800 truncate">${t.title}</h2>
            ${t.status === 'CLOSED'
              ? `<span class='bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full'>Completed</span>`
              : t.status === 'CANCELED'
              ? `<span class='bg-red-100 text-red-700 text-xs px-2 py-1 rounded-full'>Canceled</span>`
              : `<span class='bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full'>In Progress</span>`}
          </div>
          <p class="text-gray-500 text-xs mb-3">#${t.id} ‚Ä¢ Created by <b>${t.creatorName}</b></p>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-500 text-xs">Start: ${t.startDate || '-'}</p>
              <p class="text-gray-500 text-xs">End: ${t.endDate || '-'}</p>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-gray-600 text-sm">‚è± 00:30:00</span>
              <img src="${t.assigneeAvatar || 'https://i.pravatar.cc/30'}" class="w-8 h-8 rounded-full border" alt="Assignee">
            </div>
          </div>
        </div>
      `).join('');
    } catch (error) {
      console.error("‚ùå L·ªói khi t·∫£i task:", error);
      container.innerHTML = `<p class='col-span-full text-red-500 text-center'>Kh√¥ng th·ªÉ t·∫£i task (${error.message})</p>`;
    }
  }

  window.addEventListener("DOMContentLoaded", loadTasks);
</script>

</body>
</html>
