<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevCollab AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-container {
            max-width: 900px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #2563eb;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .chat-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 1rem;
            padding: .75rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background: #e5e7eb;
            color: #111827;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-input {
            display: flex;
            gap: .75rem;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: .5rem 1rem;
            font-size: 1rem;
        }
        .chat-input button {
            background: #2563eb;
            border: none;
            color: white;
            padding: .6rem 1.3rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all .2s;
        }
        .chat-input button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
    <div class="chat-header">
        🤖 DevCollab AI Assistant (Gemini)
    </div>

    <div id="chat-body" class="chat-body d-flex flex-column">
        <div class="ai-message chat-message">
            Hello! I’m your project assistant. How can I help today?
        </div>
    </div>

    <div class="chat-input">
        <input id="user-input" type="text" placeholder="Ask about your project...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatBody = document.getElementById("chat-body");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage(msg, "user");
        input.value = "";

        try {
            const res = await fetch("/api/ai/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg, projectId: 1, userId: 3 })
            });

            const data = await res.json();
            appendMessage(data.reply, "ai");
        } catch (err) {
            appendMessage("⚠️ Sorry, the AI service is unavailable right now.", "ai");
        }
    }

    function appendMessage(content, type) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `chat-message ${type}-message`;
        msgDiv.textContent = content;
        chatBody.appendChild(msgDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
