<div class="p-6">
    <h1 class="text-xl font-semibold mb-4">My Tasks</h1>

    <h2 class="text-lg font-medium mt-4 mb-2">Assigned to Me</h2>
    <ul>
        <li th:each="t : ${assignedTasks}">
            <span th:text="${t.title}"></span>
            <small th:text="${t.status}"></small>
        </li>
    </ul>

    <h2 class="text-lg font-medium mt-4 mb-2">Followed Tasks</h2>
    <ul>
        <li th:each="t : ${followedTasks}">
            <span th:text="${t.title}"></span>
        </li>
    </ul>

    <h2 class="text-lg font-medium mt-4 mb-2">Created by Me</h2>
    <ul>
        <li th:each="t : ${createdTasks}">
            <span th:text="${t.title}"></span>
        </li>
    </ul>
</div>
