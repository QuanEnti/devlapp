<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Sidebar full height */
      .sidebar {
        height: calc(100vh - 4rem);
        top: 4rem;
        transition: all 0.3s ease;
      }

      /* Card project style */
      .project-card-item {
        border: 1px solid #e5e7eb;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .project-card-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Avatar style */
      .avatar {
        width: 28px;
        height: 28px;
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 0 0 1px #e5e7eb;
      }

      /* Sidebar active styles */
      .sidebar-item-active {
        background-color: #eff6ff;
        color: #2563eb;
        font-weight: 600;
        border-right: 4px solid #2563eb;
      }
      .sidebar-item {
        color: #4b5563;
        transition: background-color 0.15s;
        border-right: 4px solid transparent;
      }
      .sidebar-item:hover {
        background-color: #f9fafb;
        color: #1f2937;
      }

      /* Form input style */
      .form-input {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        outline: none;
        transition: border-color 0.15s, box-shadow 0.15s;
      }
      .form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans">
    <!-- ✅ Header import -->
    <div th:replace="fragments/header :: header"></div>

    <div class="flex min-h-[calc(100vh-4rem)]">
      <!-- ✅ Sidebar import -->
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <!-- ✅ Main content -->
      <main class="flex-1 p-8 overflow-y-auto bg-gray-50">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
          Create New Project
        </h1>

        <div
          class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 max-w-4xl mx-auto"
        >
          <form id="createProjectForm">
            <!-- Name -->
            <div class="mb-5">
              <label
                for="project-name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Project Name
              </label>
              <input
                type="text"
                id="project-name"
                name="project-name"
                placeholder="Enter project name"
                class="form-input"
                required
              />
            </div>

            <!-- Description -->
            <div class="mb-5">
              <label
                for="project-description"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Description
              </label>
              <textarea
                id="project-description"
                name="project-description"
                rows="4"
                placeholder="Briefly describe your project"
                class="form-input resize-none"
              ></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-6">
              <label
                for="priority"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Priority
              </label>
              <select id="priority" name="priority" class="form-input bg-white">
                <option value="Low">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="High">High</option>
              </select>
            </div>

            <!-- Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label
                  for="startDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Start Date
                </label>
                <input
                  type="date"
                  id="startDate"
                  name="startDate"
                  class="form-input bg-white"
                />
              </div>

              <div>
                <label
                  for="endDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  End Date
                </label>
                <input
                  type="date"
                  id="endDate"
                  name="endDate"
                  class="form-input bg-white"
                />
              </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-end pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-semibold text-base shadow-md hover:bg-blue-700 transition flex items-center space-x-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>Create Project</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("createProjectForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const data = {
            name: document.getElementById("project-name").value,
            description: document.getElementById("project-description").value,
            priority: document.getElementById("priority").value,
            startDate: document.getElementById("startDate").value,
            endDate: document.getElementById("endDate").value,
          };

          const response = await fetch("/api/projects/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (result.status === "success") {
            alert("✅ Tạo project thành công!");
            window.location.href = "/user/view/view-all-projects";
          } else {
            alert("❌ Lỗi: " + result.message);
          }
        });
    </script>
  </body>
</html>
