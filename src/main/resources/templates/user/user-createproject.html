<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            @apply w-full border-2 border-gray-400 rounded-lg bg-white text-gray-800 outline-none
            px-5 py-3  /* üëà padding h·ª£p l√Ω ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t vi·ªÅn */
            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150;
        }


        /* Gi·ªØ border lu√¥n hi·ªÉn th·ªã r√µ */
        input.form-input,
        textarea.form-input {
            border-color: #9ca3af; /* gray-400 */
            border-width: 2px;
        }


        /* L√†m r·ªông t·ªëi ƒëa */ #project-name, #project-description, #business-rule {  width: 100%; }


        /* Input name */
        #project-name {
            min-height: 45px;
            border-radius: 0.5rem;
            padding-left: 1rem !important; /* üëà padding tr√°i ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t border */
            padding-right: 1rem !important; /* üëà padding ph·∫£i */
            padding-top: 0.75rem !important; /* üëà padding tr√™n */
            padding-bottom: 0.75rem !important; /* üëà padding d∆∞·ªõi */
        }


        /* Textarea description */
        #project-description {
            min-height: 150px;
            resize: vertical;
            border-radius: 0.75rem; /* rounded-lg */
            padding-left: 1rem !important; /* üëà padding tr√°i ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t border */
            padding-right: 1rem !important; /* üëà padding ph·∫£i */
            padding-top: 1rem !important; /* üëà padding tr√™n ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t m√©p tr√™n */
            padding-bottom: 1rem !important; /* üëà padding d∆∞·ªõi */
        }


        /* Textarea business rule */
        #business-rule {
            min-height: 150px;
            resize: vertical;
            border-radius: 0.75rem; /* rounded-lg */
            padding-left: 1rem !important; /* üëà padding tr√°i ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t border */
            padding-right: 1rem !important; /* üëà padding ph·∫£i */
            padding-top: 1rem !important; /* üëà padding tr√™n ƒë·ªÉ con tr·ªè kh√¥ng d√≠nh s√°t m√©p tr√™n */
            padding-bottom: 1rem !important; /* üëà padding d∆∞·ªõi */
        }
    </style>


</head>


<body class="bg-gray-50 font-sans">
<div th:replace="fragments/header :: header"></div>


<div class="flex min-h-[calc(100vh-4rem)]">
    <div th:replace="fragments/sidebar :: sidebar"></div>


    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto">
        <div class="max-w-5xl mx-auto w-full">

            <!-- HEADER -->
            <div class="flex items-center justify-between mb-10">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Create New Project</h1>
                    <p class="text-gray-500">Set up your project details and timeline.</p>
                </div>
            </div>

            <!-- COVER IMAGE UPLOAD -->
            <div class="mb-10">
                <label class="text-sm font-semibold text-gray-700 mb-2 block">Project Cover Image</label>

                <div id="cover-preview-container"
                     class="w-full h-56 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden relative cursor-pointer hover:opacity-90 transition">

                    <img id="cover-preview" class="w-full h-full object-cover hidden"/>

                    <div id="cover-placeholder" class="flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 opacity-50"
                             fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16l4.586-4.586a1 1 0 011.414 0L14 16m0
                              0l4-4m-4 4v6m0-6V4m0 0l-4 4m4-4l4 4"/>
                        </svg>
                        <p class="text-sm">Click to upload cover image</p>
                    </div>

                    <input id="cover-input" type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer"/>
                </div>
            </div>

            <!-- FORM -->
            <form id="createProjectForm" class="space-y-12">

                <!-- SECTION: INFO -->
                <section class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800">Project Information</h2>

                    <!-- PROJECT NAME -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Project Name</label>
                        <input type="text" id="project-name" required
                               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"/>
                    </div>

                    <!-- DESCRIPTION -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="project-description" rows="5"
                                  class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>

                    <!-- BUSINESS RULE -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Business Rule</label>
                        <textarea id="business-rule" rows="5"
                                  class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                </section>

                <!-- SECTION: SETTINGS -->
                <section class="space-y-8">
                    <h2 class="text-xl font-semibold text-gray-800">Settings</h2>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

                        <!-- PRIORITY -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">Priority</label>

                            <div class="flex gap-3">
                                <label class="px-4 py-2 border rounded-lg cursor-pointer flex items-center gap-2">
                                    <input type="radio" name="priority" value="Low"/>
                                    <span class="text-green-600">Low</span>
                                </label>

                                <label class="px-4 py-2 border rounded-lg cursor-pointer flex items-center gap-2 bg-blue-50 border-blue-400">
                                    <input type="radio" name="priority" value="Normal" checked/>
                                    <span class="text-blue-600">Normal</span>
                                </label>

                                <label class="px-4 py-2 border rounded-lg cursor-pointer flex items-center gap-2">
                                    <input type="radio" name="priority" value="High"/>
                                    <span class="text-red-600">High</span>
                                </label>
                            </div>
                        </div>

                        <!-- DATE RANGE -->
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Start Date</label>
                                <input type="date" id="startDate"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"/>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">End Date</label>
                                <input type="date" id="endDate"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none"/>
                            </div>
                        </div>
                    </div>

                </section>

                <!-- SUBMIT -->
                <div class="flex justify-end">
                    <button id="create-btn"
                            class="bg-blue-600 text-white px-10 py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow">
                        Create Project
                    </button>
                </div>

            </form>
        </div>
    </main>


</div>


<!-- Toast -->
<div
        id="toast"
        class="hidden fixed top-6 right-6 px-4 py-2 rounded-lg shadow-lg text-white font-medium fadeIn z-50"
></div>


<!-- gi·ªØ nguy√™n logic -->
<script th:src="@{/js/chatbox.js}"></script>
<script th:inline="javascript">
    (function () {
        const isPremium = /*[[${isPremium}]]*/ false;
        const descInput = document.getElementById("project-description");
        const businessInput = document.getElementById("business-rule");
        let typingTimer, currentSuggestion = "";
        let uploadedCoverUrl = null;
        const TYPING_DELAY = 1500;

        const coverInput = document.getElementById("cover-input");
        const coverPreview = document.getElementById("cover-preview");
        const coverPlaceholder = document.getElementById("cover-placeholder");

        coverInput.addEventListener("change", async () => {
            const file = coverInput.files[0];
            if (!file) return;

            // preview
            const reader = new FileReader();
            reader.onload = () => {
                coverPreview.src = reader.result;
                coverPreview.classList.remove("hidden");
                coverPlaceholder.classList.add("hidden");
            };
            reader.readAsDataURL(file);

            // upload to server
            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch("/api/upload/project-cover", {
                method: "POST",
                body: formData
            });

            const result = await res.json();
            const imageUrl = result.url || result.data?.url;
            if (imageUrl) {
                uploadedCoverUrl = result.url;
                console.log("Uploaded:", uploadedCoverUrl);
            } else {
                showToast("Upload failed: " + result.message);
            }
        });

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.remove("hidden");
            toast.className =
                "fixed top-6 right-6 px-4 py-2 rounded-lg shadow-lg text-white font-medium fadeIn z-50 " +
                (type === "success" ? "bg-green-500" : "bg-red-500");
            setTimeout(() => toast.classList.add("hidden"), 2500);
        }

        if (isPremium && businessInput) {
            let businessTimer, currentBizSuggestion = "";
            const BIZ_DELAY = 1500;

            businessInput.addEventListener("input", () => {
                clearTimeout(businessTimer);
                const text = businessInput.value.trim();
                if (text.length < 5) return;
                businessTimer = setTimeout(() => getBusinessRuleSuggestion(text), BIZ_DELAY);
            });

            businessInput.addEventListener("keydown", (e) => {
                if (e.key === "/") {
                    e.preventDefault();
                    if (currentBizSuggestion) {
                        businessInput.value = currentBizSuggestion;
                        removePopup();
                    }
                } else if (e.key === "Escape") removePopup();
            });

            async function getBusinessRuleSuggestion(text) {
                try {
                    const response = await fetch("/api/ai/suggest-business-rule", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            input: businessInput.value.trim(),
                            projectName: document.getElementById("project-name").value.trim(),
                            description: document.getElementById("project-description").value.trim()
                        })
                    });
                    const result = await response.json();
                    currentBizSuggestion = result.suggestion || "";
                    showSuggestionPopup(currentBizSuggestion);
                } catch (err) {
                    console.error("L·ªói g·ªçi API AI:", err);
                }
            }
        }
        async function getAISuggestion(text) {
            try {
                const response = await fetch("/api/ai/suggest-description", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input: text }),
                });
                const result = await response.json();
                currentSuggestion = result.suggestion || "";
                showSuggestionPopup(currentSuggestion);
            } catch (err) {
                console.error("L·ªói g·ªçi API AI:", err);
            }
        }


        function showSuggestionPopup(suggestion) {
            removePopup();
            if (!suggestion) return;
            const popup = document.createElement("div");
            popup.id = "ai-suggestion-popup";
            popup.innerHTML = `
           <div class="p-3">
             <strong class="text-blue-600">üí° AI Suggestion:</strong>
             <p class="mt-2 text-gray-700">${suggestion}</p>
             <small class="text-gray-400 block mt-2">(Nh·∫•n / ƒë·ªÉ ch√®n, Esc ƒë·ªÉ h·ªßy)</small>
           </div>`;
            popup.className =
                "absolute bg-white border border-gray-300 rounded-lg shadow-md w-96 fadeIn";
            popup.style.left = descInput.offsetLeft + "px";
            popup.style.top =
                descInput.offsetTop + descInput.offsetHeight + "px";
            popup.style.zIndex = "1000";
            descInput.parentElement.appendChild(popup);
        }


        function removePopup() {
            const popup = document.getElementById("ai-suggestion-popup");
            if (popup) popup.remove();
        }


        if (isPremium && descInput) {
            descInput.addEventListener("input", () => {
                clearTimeout(typingTimer);
                const text = descInput.value.trim();
                if (text.length < 5) return;
                typingTimer = setTimeout(() => getAISuggestion(text), TYPING_DELAY);
            });


            descInput.addEventListener("keydown", (e) => {
                if (e.key === "/") {
                    e.preventDefault();
                    if (currentSuggestion) {
                        descInput.value = currentSuggestion;
                        removePopup();
                    }
                } else if (e.key === "Escape") removePopup();
            });
        }


        const startInput = document.getElementById("startDate");
        const endInput = document.getElementById("endDate");
        const pad = (n) => String(n).padStart(2, "0");
        const today = new Date();
        const todayStr = `${today.getFullYear()}-${pad(today.getMonth() + 1)}-${pad(today.getDate())}`;


        startInput?.setAttribute("min", todayStr);
        endInput?.setAttribute("min", todayStr);


        startInput?.addEventListener("change", function () {
            if (endInput) {
                endInput.setAttribute("min", this.value || todayStr);
                if (endInput.value && endInput.value < this.value)
                    endInput.value = "";
            }
        });


        const form = document.getElementById("createProjectForm");
        const btn = document.getElementById("create-btn");


        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML =
                "<svg class='animate-spin h-5 w-5 mr-2 text-white' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'><circle class='opacity-25' cx='12' cy='12' r='10' stroke='currentColor' stroke-width='4'></circle><path class='opacity-75' fill='currentColor' d='M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z'></path></svg>Creating...";


            const name = document.getElementById("project-name").value.trim();
            const description = descInput.value.trim();
            const priority = document.querySelector("input[name='priority']:checked").value;
            const startDate = startInput?.value || "";
            const endDate = endInput?.value || "";
            const businessRule = businessInput.value.trim();


            if (!name) {
                showToast("Vui l√≤ng nh·∫≠p t√™n d·ª± √°n.", "error");
                btn.disabled = false;
                btn.innerHTML = "<span>Create Project</span>";
                return;
            }


            if (startDate && startDate < todayStr) {
                showToast("Start Date ph·∫£i >= h√¥m nay.", "error");
                return;
            }


            if (endDate && endDate < (startDate || todayStr)) {
                showToast("End Date ph·∫£i >= Start Date.", "error");
                return;
            }

            const data = {
                name,
                description,
                businessRule,
                priority,
                startDate: startDate || null,
                endDate: endDate || null,
                coverImage: uploadedCoverUrl || null
            };


            try {
                const response = await fetch("/api/projects/create", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.status === "success" || result.success) {
                    showToast("‚úÖ T·∫°o project th√†nh c√¥ng!");

                    // üîπ Redirect to project detail page
                    const projectId = result.projectId || result.data?.projectId;
                    if (projectId) {
                        setTimeout(() => {
                            window.location.href = `/view/pm/project/detail?projectId=${projectId}`;
                        }, 1200);
                    } else {
                        // fallback if ID missing
                        setTimeout(() => {
                            window.location.href = "/user/view/view-all-projects";
                        }, 1200);
                    }
                }
                else {
                    showToast(result.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh.", "error");
                }
            } catch (err) {
                console.error(err);
                showToast("üö® L·ªói khi t·∫°o project.", "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = "<span>Create Project</span>";
            }
        });
    })();
</script>
</body>
<div th:replace="fragments/chatbox :: chatbox"></div>
<script th:src="@{/js/chatbox.js}"></script>
</html>
