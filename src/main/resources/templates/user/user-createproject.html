<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Sidebar full height */
      .sidebar {
        height: calc(100vh - 4rem);
        top: 4rem;
        transition: all 0.3s ease;
      }

      /* Card project style */
      .project-card-item {
        border: 1px solid #e5e7eb;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .project-card-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Avatar style */
      .avatar {
        width: 28px;
        height: 28px;
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 0 0 1px #e5e7eb;
      }

      /* Sidebar active styles */
      .sidebar-item-active {
        background-color: #eff6ff;
        color: #2563eb;
        font-weight: 600;
        border-right: 4px solid #2563eb;
      }
      .sidebar-item {
        color: #4b5563;
        transition: background-color 0.15s;
        border-right: 4px solid transparent;
      }
      .sidebar-item:hover {
        background-color: #f9fafb;
        color: #1f2937;
      }

      /* Form input style */
      .form-input {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        outline: none;
        transition: border-color 0.15s, box-shadow 0.15s;
      }
      .form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-in-out;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans">
    <!-- ‚úÖ Header import -->
    <div th:replace="fragments/header :: header"></div>

    <div class="flex min-h-[calc(100vh-4rem)]">
      <!-- ‚úÖ Sidebar import -->
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <!-- ‚úÖ Main content -->
      <main class="flex-1 p-8 overflow-y-auto bg-gray-50">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
          Create New Project
        </h1>

        <div
          class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 max-w-4xl mx-auto relative"
        >
          <form id="createProjectForm">
            <!-- Name -->
            <div class="mb-5">
              <label
                for="project-name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Project Name
              </label>
              <input
                type="text"
                id="project-name"
                name="project-name"
                placeholder="Enter project name"
                class="form-input"
                required
              />
            </div>

            <!-- Description -->
            <div class="mb-5">
              <label
                for="project-description"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Description
              </label>
              <textarea
                id="project-description"
                name="project-description"
                rows="4"
                placeholder="Briefly describe your project"
                class="form-input resize-none"
              ></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-6">
              <label
                for="priority"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Priority
              </label>
              <select id="priority" name="priority" class="form-input bg-white">
                <option value="Low">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="High">High</option>
              </select>
            </div>

            <!-- Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label
                  for="startDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Start Date
                </label>
                <input
                  type="date"
                  id="startDate"
                  name="startDate"
                  class="form-input bg-white"
                />
              </div>

              <div>
                <label
                  for="endDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  End Date
                </label>
                <input
                  type="date"
                  id="endDate"
                  name="endDate"
                  class="form-input bg-white"
                />
              </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-end pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-semibold text-base shadow-md hover:bg-blue-700 transition flex items-center space-x-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>Create Project</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- ‚úÖ CHATBOX FRAGMENT -->
    <div th:replace="fragments/chatbox :: chatbox"></div>
    <!-- G·ªçi script ri√™ng -->
    <script th:src="@{/js/chatbox.js}"></script>
    <script>
      // ƒë·∫£m b·∫£o DOM ƒë√£ load (script c·ªßa b·∫°n n·∫±m cu·ªëi body n√™n kh√¥ng b·∫Øt bu·ªôc, nh∆∞ng an to√†n)
      (function () {
        const descInput = document.getElementById("project-description");
        let typingTimer;
        let currentSuggestion = "";
        const TYPING_DELAY = 1500; // 1.5 gi√¢y

        // AI suggestion (gi·ªØ nguy√™n logic c≈©)
        if (descInput) {
          descInput.addEventListener("input", () => {
            clearTimeout(typingTimer);
            const text = descInput.value.trim();
            if (text.length < 5) return;
            typingTimer = setTimeout(() => getAISuggestion(text), TYPING_DELAY);
          });

          descInput.addEventListener("keydown", (e) => {
            if (e.key === "/") {
              e.preventDefault();
              if (currentSuggestion) {
                descInput.value = currentSuggestion;
                removePopup();
              }
            } else if (e.key === "Escape") {
              removePopup();
            }
          });
        }

        async function getAISuggestion(text) {
          try {
            const response = await fetch("/api/ai/suggest-description", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input: text }),
            });
            const result = await response.json();
            currentSuggestion = result.suggestion || "";
            showSuggestionPopup(currentSuggestion);
          } catch (err) {
            console.error("L·ªói g·ªçi API AI:", err);
          }
        }

        function showSuggestionPopup(suggestion) {
          removePopup();
          if (!suggestion) return;
          const popup = document.createElement("div");
          popup.id = "ai-suggestion-popup";
          popup.innerHTML = `
        <div class="p-3">
          <strong class="text-blue-600">üí° AI Suggestion:</strong>
          <p class="mt-2 text-gray-700">${suggestion}</p>
          <small class="text-gray-400 block mt-2">(Nh·∫•n / ƒë·ªÉ ch√®n, Esc ƒë·ªÉ h·ªßy)</small>
        </div>
      `;
          popup.className =
            "absolute bg-white border border-gray-300 rounded-lg shadow-md w-96 animate-fadeIn";
          popup.style.left = (descInput ? descInput.offsetLeft : 0) + "px";
          popup.style.top =
            (descInput ? descInput.offsetTop + descInput.offsetHeight : 0) +
            "px";
          popup.style.zIndex = "1000";
          if (descInput && descInput.parentElement)
            descInput.parentElement.appendChild(popup);
        }

        function removePopup() {
          const popup = document.getElementById("ai-suggestion-popup");
          if (popup) popup.remove();
        }

        // ---- Dates: h·∫°n ch·∫ø ch·ªçn (start >= today, end >= start) + validation on submit ----
        const startInput = document.getElementById("startDate");
        const endInput = document.getElementById("endDate");

        // format yyyy-mm-dd from Date
        const today = new Date();
        // T·∫°o string yyyy-mm-dd (local) ƒë·ªÉ tr√°nh l·ªách v√¨ timezone
        const pad = (n) => String(n).padStart(2, "0");
        const todayStr = `${today.getFullYear()}-${pad(
          today.getMonth() + 1
        )}-${pad(today.getDate())}`;

        if (startInput) {
          // set min start = today
          startInput.setAttribute("min", todayStr);

          // khi change start -> set min cho end
          startInput.addEventListener("change", function () {
            if (!this.value) {
              // reset end min v·ªÅ today n·∫øu start b·ªã clear
              if (endInput) endInput.setAttribute("min", todayStr);
              return;
            }
            if (endInput) {
              endInput.setAttribute("min", this.value);
              // n·∫øu end < start th√¨ clear end ƒë·ªÉ user ch·ªçn l·∫°i
              if (endInput.value && endInput.value < this.value) {
                endInput.value = "";
              }
            }
          });
        }

        if (endInput) {
          // set min end = today initially
          endInput.setAttribute("min", todayStr);
        }

        // Submit handler: ƒë·∫£m b·∫£o ki·ªÉm tra l·∫°i tr∆∞·ªõc khi g·ª≠i
        const form = document.getElementById("createProjectForm");
        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("project-name").value.trim();
            const description = document
              .getElementById("project-description")
              .value.trim();
            const priority = document.getElementById("priority").value;
            const startDate = startInput ? startInput.value : "";
            const endDate = endInput ? endInput.value : "";

            // validation ph√≠a client
            if (!name) {
              alert("Vui l√≤ng nh·∫≠p t√™n d·ª± √°n.");
              return;
            }

            if (startDate) {
              if (startDate < todayStr) {
                alert("Start Date ph·∫£i l·ªõn h∆°n ho·∫∑c b·∫±ng ng√†y h√¥m nay.");
                return;
              }
            }

            if (endDate) {
              const minEnd = startDate || todayStr;
              if (endDate < minEnd) {
                alert(
                  "End Date ph·∫£i l·ªõn h∆°n ho·∫∑c b·∫±ng Start Date (ho·∫∑c ng√†y h√¥m nay n·∫øu ch∆∞a ch·ªçn Start Date)."
                );
                return;
              }
            }

            const data = {
              name,
              description,
              priority,
              startDate: startDate || null,
              endDate: endDate || null,
            };

            try {
              const response = await fetch("/api/projects/create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              });
              const result = await response.json();
              if (result.status === "success" || result.success) {
                alert("‚úÖ T·∫°o project th√†nh c√¥ng!");
                window.location.href = "/user/view/view-all-projects";
              } else {
                alert("‚ùå L·ªói: " + (result.message || JSON.stringify(result)));
              }
            } catch (err) {
              console.error(err);
              alert(
                "üö® L·ªói khi t·∫°o project. Ki·ªÉm tra console ƒë·ªÉ bi·∫øt chi ti·∫øt."
              );
            }
          });
        }
      })();
    </script>
  </body>
</html>
