<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Create Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ThÃªm style cÆ¡ báº£n cho form náº¿u cáº§n */
        .form-input {
            @apply border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10 border-b border-gray-200">
        <div class="w-64 flex-shrink-0 text-xl font-bold text-blue-700 px-2">AProjectO</div>
        
        <div class="flex-grow flex justify-center mx-4">
            <div class="relative w-full max-w-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="Search for anything..." class="border border-gray-200 rounded-lg pl-10 pr-4 py-2 w-full focus:outline-none focus:border-blue-500 bg-gray-50">
            </div>
        </div>

        <div class="flex items-center space-x-6 flex-shrink-0">
            <div class="relative cursor-pointer p-2 rounded-full hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>

            <div class="flex items-center space-x-3">
                <div class="text-right leading-tight">
                    <span class="block text-sm font-semibold text-gray-800">Anima Agrawal</span>
                    <span class="block text-xs text-gray-500">U.P, India</span>
                </div>
                <img src="https://i.pravatar.cc/40?img=15" class="rounded-full w-10 h-10 border-2 border-white shadow" alt="User Avatar">
            </div>
        </div>
    </header>

    <div class="flex min-h-[calc(100vh-68px)]">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex-shrink-0">
            <nav class="mt-2">
                <ul>
                    <!-- ðŸ”µ ACTIVE ITEM: Create Project -->
                    <li class="flex items-center px-6 py-3 bg-blue-50 text-blue-600 font-semibold border-r-4 border-blue-600 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Create Project
                    </li>

                    <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.707-8.707a1 1 0 00-1.414 1.414L9 12.414V5a1 1 0 10-2 0v5.414L3.707 9.707a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L8 12.586V7a1 1 0 10-2 0v5.586l.293-.293z" clip-rule="evenodd" />
                        </svg>
                        View Invitations
                    </li>

                    <!-- ðŸŸ¡ View All Project (no longer active) -->
                    <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM3 8a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM5 12a1 1 0 100 2h10a1 1 0 100-2H5zM8 16a1 1 0 100 2h4a1 1 0 100-2H8z" />
                        </svg>
                        View All Project
                    </li>

                    <li class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5V7h2v2zm8 0h-2V7h2v2z" clip-rule="evenodd" />
                        </svg>
                        Chat
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main -->
        <main class="flex-1 p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Project</h1>
            
            <div class="bg-white p-8 rounded-xl shadow-md border border-gray-200 max-w-3xl mx-auto">
                <form action="#" method="POST">
                    
                    <div class="mb-5">
                        <label for="project-name" class="block text-sm font-medium text-gray-700 mb-2">Project Name</label>
                        <input type="text" id="project-name" name="project-name" placeholder="Enter project name (e.g., Marketing Campaign Q4)" class="form-input">
                    </div>

                    <div class="mb-5">
                        <label for="project-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="project-description" name="project-description" rows="4" placeholder="Briefly describe the goals and scope of the project." class="form-input resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-5">
                        <div>
                            <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">Deadline</label>
                            <input type="date" id="deadline" name="deadline" class="form-input">
                        </div>

                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                            <select id="priority" name="priority" class="form-input bg-white">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="members" class="block text-sm font-medium text-gray-700 mb-2">Invite Team Members</label>
                        <input type="text" id="members" name="members" placeholder="Type names or emails to invite..." class="form-input">
                        <p class="text-xs text-gray-500 mt-1">Suggested: Anima Agrawal, Jane Doe, John Smith</p>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-semibold text-base shadow-md hover:bg-blue-700 transition flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            <span>Create Project</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
