<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - DevCollab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Sidebar full height */
      .sidebar {
        height: calc(100vh - 4rem);
        top: 4rem;
        transition: all 0.3s ease;
      }

      /* Card project style */
      .project-card-item {
        border: 1px solid #e5e7eb;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .project-card-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Avatar style */
      .avatar {
        width: 28px;
        height: 28px;
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 0 0 1px #e5e7eb;
      }

      /* Sidebar active styles */
      .sidebar-item-active {
        background-color: #eff6ff;
        color: #2563eb;
        font-weight: 600;
        border-right: 4px solid #2563eb;
      }
      .sidebar-item {
        color: #4b5563;
        transition: background-color 0.15s;
        border-right: 4px solid transparent;
      }
      .sidebar-item:hover {
        background-color: #f9fafb;
        color: #1f2937;
      }

      /* Form input style */
      .form-input {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        outline: none;
        transition: border-color 0.15s, box-shadow 0.15s;
      }
      .form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-in-out;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans">
    <div th:replace="fragments/header :: header"></div>

    <div class="flex min-h-[calc(100vh-4rem)]">
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <main class="flex-1 p-8 overflow-y-auto bg-gray-50">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
          Create New Project
        </h1>

        <div
          class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 max-w-4xl mx-auto relative"
        >
          <form id="createProjectForm" novalidate>
            <div class="mb-5">
              <label
                for="project-name"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Project Name
              </label>
              <input
                type="text"
                id="project-name"
                name="project-name"
                placeholder="Enter project name"
                class="form-input"
                required
              />
              <small
                id="name-error"
                class="text-red-500 text-sm hidden"
              ></small>
            </div>

            <div class="mb-5">
              <label
                for="project-description"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Description
              </label>
              <textarea
                id="project-description"
                name="project-description"
                rows="4"
                placeholder="Briefly describe your project"
                class="form-input resize-none"
              ></textarea>
              <small
                id="desc-error"
                class="text-red-500 text-sm hidden"
              ></small>
            </div>

            <div class="mb-6">
              <label
                for="priority"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Priority
              </label>
              <select id="priority" name="priority" class="form-input bg-white">
                <option value="Low">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="High">High</option>
              </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label
                  for="startDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Start Date
                </label>
                <input
                  type="date"
                  id="startDate"
                  name="startDate"
                  class="form-input bg-white"
                />
                <small
                  id="start-error"
                  class="text-red-500 text-sm hidden"
                ></small>
              </div>

              <div>
                <label
                  for="endDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  End Date
                </label>
                <input
                  type="date"
                  id="endDate"
                  name="endDate"
                  class="form-input bg-white"
                />
                <small
                  id="end-error"
                  class="text-red-500 text-sm hidden"
                ></small>
              </div>
            </div>

            <div class="flex justify-end pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-semibold text-base shadow-md hover:bg-blue-700 transition flex items-center space-x-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>Create Project</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <div th:replace="fragments/chatbox :: chatbox"></div>
    <script th:src="@{/js/chatbox.js}"></script>
    <script th:inline="javascript">
        const isPremium = /*[[${isPremium}]]*/ false;
      (function () {
        console.log("DOM Ready - isPremium value:", isPremium);
        // ====== 1. DOM Elements ======
        const form = document.getElementById("createProjectForm");
        const nameInput = document.getElementById("project-name");
        const descInput = document.getElementById("project-description");
        const priorityInput = document.getElementById("priority");
        const startInput = document.getElementById("startDate");
        const endInput = document.getElementById("endDate");

        // ====== 2. H√†m hi·ªÉn th·ªã v√† x√≥a l·ªói ======
        function showError(id, message) {
          const el = document.getElementById(id);
          el.textContent = message;
          el.classList.remove("hidden");
        }

        function clearError(id) {
          const el = document.getElementById(id);
          el.textContent = "";
          el.classList.add("hidden");
        }

        function clearAllErrors() {
          ["name-error", "desc-error", "start-error", "end-error"].forEach(
            (id) => {
              const el = document.getElementById(id);
              el.textContent = "";
              el.classList.add("hidden");
            }
          );
        }

        // ====== 3. X·ª≠ l√Ω ng√†y th√°ng ======
        const today = new Date();
        const pad = (n) => String(n).padStart(2, "0");
        const todayStr = `${today.getFullYear()}-${pad(
          today.getMonth() + 1
        )}-${pad(today.getDate())}`;

        if (startInput) {
          startInput.setAttribute("min", todayStr);
          startInput.addEventListener("change", function () {
            if (endInput) {
              const minDate = this.value || todayStr;
              endInput.setAttribute("min", minDate);
              // N·∫øu end date ƒë√£ c√≥ gi√° tr·ªã v√† nh·ªè h∆°n start date m·ªõi, th√¨ re-validate n√≥
              if (endInput.value) {
                validateEndDate();
              }
            }
          });
        }

        if (endInput) endInput.setAttribute("min", todayStr);

        // ====== 4. C√°c h√†m Validation ri√™ng l·∫ª ======
        function validateName() {
          const name = nameInput.value.trim();
          if (!name) {
            showError("name-error", "Vui l√≤ng nh·∫≠p t√™n d·ª± √°n.");
            return false;
          }
          if (name.length < 5) {
            showError("name-error", "T√™n d·ª± √°n ph·∫£i t·ª´ 5 k√Ω t·ª± tr·ªü l√™n.");
            return false;
          }
          clearError("name-error");
          return true;
        }

        function validateDescription() {
          const description = descInput.value.trim();
          if (!description || description.length < 5) {
            showError("desc-error", "M√¥ t·∫£ ph·∫£i t·ª´ 5 k√Ω t·ª± tr·ªü l√™n.");
            return false;
          }
          clearError("desc-error");
          return true;
        }

        function validateStartDate() {
          const startDate = startInput.value;
          if (!startDate) {
            showError("start-error", "Vui l√≤ng ch·ªçn Start Date.");
            return false;
          }
          if (startDate < todayStr) {
            showError("start-error", "Start Date ph·∫£i t·ª´ h√¥m nay tr·ªü ƒëi.");
            return false;
          }
          clearError("start-error");
          return true;
        }

        function validateEndDate() {
          const startDate = startInput.value;
          const endDate = endInput.value;
          if (!endDate) {
            showError("end-error", "Vui l√≤ng ch·ªçn End Date.");
            return false;
          }
          // Ch·ªâ ki·ªÉm tra n·∫øu startDate c≈©ng c√≥ gi√° tr·ªã
          if (startDate && endDate < startDate) {
            showError("end-error", "End Date ph·∫£i sau Start Date.");
            return false;
          }
          clearError("end-error");
          return true;
        }

        // ====== 5. AI Suggestion (gi·ªØ nguy√™n logic c≈©) ======
        let typingTimer;
        let currentSuggestion = "";
        const TYPING_DELAY = 1500; // 1.5s

        // AI suggestion (gi·ªØ nguy√™n logic c≈©)
        if (isPremium && descInput) {
          descInput.addEventListener("input", () => {
            clearTimeout(typingTimer);
            const text = descInput.value.trim();
            if (text.length < 5) return;
            typingTimer = setTimeout(() => getAISuggestion(text), TYPING_DELAY);
          });

          descInput.addEventListener("keydown", (e) => {
            if (e.key === "/") {
              e.preventDefault();
              if (currentSuggestion) {
                descInput.value = currentSuggestion;
                removePopup();
                validateDescription(); // Validate lu√¥n sau khi ch√®n
              }
            } else if (e.key === "Escape") removePopup();
          });
        } else if (!isPremium) {
            console.log("‚ö†Ô∏è AI Suggestion disabled: not a premium user");
        }

        async function getAISuggestion(text) {
          try {
            const res = await fetch("/api/ai/suggest-description", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input: text }),
            });
            const result = await res.json();
            currentSuggestion = result.suggestion || "";
            showSuggestionPopup(currentSuggestion);
          } catch (err) {
            console.error("L·ªói AI:", err);
          }
        }

        function showSuggestionPopup(suggestion) {
          removePopup();
          if (!suggestion) return;
          const popup = document.createElement("div");
          popup.id = "ai-suggestion-popup";
          popup.innerHTML = `
        <div class="p-3">
          <strong class="text-blue-600">üí° AI Suggestion:</strong>
          <p class="mt-2 text-gray-700">${suggestion}</p>
          <small class="text-gray-400 block mt-2">(Nh·∫•n / ƒë·ªÉ ch√®n, Esc ƒë·ªÉ h·ªßy)</small>
        </div>`;
          popup.className =
            "absolute bg-white border border-gray-300 rounded-lg shadow-md w-96 animate-fadeIn";
          popup.style.left = descInput.offsetLeft + "px";
          popup.style.top = descInput.offsetTop + descInput.offsetHeight + "px";
          popup.style.zIndex = "1000";
          descInput.parentElement.appendChild(popup);
        }

        function removePopup() {
          const popup = document.getElementById("ai-suggestion-popup");
          if (popup) popup.remove();
        }

        // ====== 6. G·∫Øn Event Listener cho Live Validation ======
        // S·ª± ki·ªán 'blur' k√≠ch ho·∫°t khi ng∆∞·ªùi d√πng click ra ngo√†i
        if (nameInput) nameInput.addEventListener("blur", validateName);
        if (descInput) descInput.addEventListener("blur", validateDescription);
        // S·ª± ki·ªán 'change' k√≠ch ho·∫°t khi gi√° tr·ªã ng√†y thay ƒë·ªïi
        if (startInput) startInput.addEventListener("change", validateStartDate);
        if (endInput) endInput.addEventListener("change", validateEndDate);

        // ====== 7. X·ª≠ l√Ω Submit Form (ƒë√£ refactor) ======
        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            clearAllErrors(); // X√≥a l·ªói c≈© tr∆∞·ªõc khi validate l·∫°i

            // Ch·∫°y t·∫•t c·∫£ c√°c h√†m validate
            const isNameValid = validateName();
            const isDescValid = validateDescription();
            const isStartValid = validateStartDate();
            const isEndValid = validateEndDate();

            // N·∫øu m·ªôt trong c√°c tr∆∞·ªùng kh√¥ng h·ª£p l·ªá, d·ª´ng l·∫°i
            if (
              !isNameValid ||
              !isDescValid ||
              !isStartValid ||
              !isEndValid
            ) {
              return;
            }

            // G·ª≠i d·ªØ li·ªáu khi h·ª£p l·ªá
            const data = {
              name: nameInput.value.trim(),
              description: descInput.value.trim(),
              priority: priorityInput.value,
              startDate: startInput.value,
              endDate: endInput.value,
            };

            try {
              const res = await fetch("/api/projects/create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              });
              const result = await res.json();

              if (result.status === "success" || result.success) {
                window.location.href = "/user/view/view-all-projects";
              } else {
                showError("name-error", result.message || "C√≥ l·ªói x·∫£y ra!");
              }
            } catch (err) {
              console.error(err);
              showError("name-error", "üö® Kh√¥ng th·ªÉ k·∫øt n·ªëi server!");
            }
          });
        }
      })();
    </script>
  </body>
</html>
