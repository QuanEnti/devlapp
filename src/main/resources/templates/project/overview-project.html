<body class="bg-slate-50">

  <aside class="fixed top-0 left-0 h-full w-60 bg-white border-r border-slate-200 flex flex-col pt-6 shadow-sm">

    <nav class="flex-1 space-y-2 text-slate-600">

  <header class="ml-60 bg-white h-16 flex items-center justify-between px-8 shadow-sm border-b border-slate-200 sticky top-0 z-30">
    <div class="flex items-center space-x-2">

      </div>

    <div class="relative w-96">
      <input type="text" placeholder="Search for anything..."
             class="w-full pl-10 pr-4 py-2 text-sm rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"

    <div class="flex items-center space-x-4">

      <div class="text-right">
        <p class="text-sm font-medium text-slate-700">Nguy·ªÖn Ti·∫øn Qu√¢n</p>

      <img src="https://i.pravatar.cc/60?img=68" alt="avatar" class="w-10 h-10 rounded-full border">

  <main class="flex-1 p-8 ml-60 bg-slate-50 space-y-8">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold text-slate-800">Overview</h1>
      <select id="rangeSelect" onchange="loadOverview()" 
        class="text-sm px-3 py-1 border rounded-lg bg-blue-50 text-blue-700 font-medium">
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="6months" selected>Last 6 Months</option>
        <option value="year">This Year</option>
      </select>
    </div>

    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12 md:col-span-4 bg-white rounded-2xl shadow p-6">
        <h3 class="font-semibold text-slate-700 mb-4">Projects Status</h3>
        <div class="flex items-start">
          <div class="w-1/2">
            <canvas id="pieChart" height="180"></canvas>
          </div>
          <div class="w-1/2 pl-4">
            <ul id="chart-legend" class="space-y-2 text-sm font-medium text-slate-600"></ul>
            <ul id="summary-stats" class="mt-4 space-y-1 text-sm"></ul>

      </div>

      <div class="col-span-12 md:col-span-8 bg-white rounded-2xl shadow p-6">

        <canvas id="lineChart" height="180"></canvas>

    <div class="grid grid-cols-12 gap-6 mt-6">

      <div class="col-span-12 md:col-span-8 bg-white rounded-2xl shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center space-x-2">
            <h3 class="font-semibold text-slate-700">
              Members (<span id="total-members">0</span>)
            </h3>
            <div class="relative">
              <input id="search-member"
                    type="text"
                    placeholder="Search members..."
                    class="pl-9 pr-3 py-1 text-sm border rounded-lg bg-slate-50 focus:ring-2 focus:ring-blue-400 outline-none transition w-64" />
              <svg xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 text-slate-400 absolute left-3 top-2.5"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
              </svg>
            </div>
          </div>
          <a href="/view/pm/teams" class="text-sm text-blue-600 hover:underline">View all</a>
        </div>
        <div id="members-grid" class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 gap-4 mb-6"></div>
        <div id="members-pagination" class="flex justify-center items-center gap-2 text-sm"></div>

      </div>

      <div class="col-span-12 md:col-span-4 bg-white rounded-2xl shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-semibold text-slate-700">Projects</h3>
          <a href="/view/pm/projects" class="text-sm text-blue-600 hover:underline">View all</a>
        </div>
        <div id="projects-grid" class="grid grid-cols-2 gap-4"></div>
      </div>
    </div>
  </main>

  <div id="targetModal" class="fixed inset-0 bg-black/30 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-96 p-6">
      <h2 class="text-lg font-semibold text-slate-700 mb-4">üéØ ƒê·∫∑t Target th√°ng</h2>
      <div class="space-y-3">
        <div>
          <label class="text-sm text-slate-600">Th√°ng</label>
          <select id="targetMonth" class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400">
            <option value="">-- Ch·ªçn th√°ng --</option>
            <option value="1">Th√°ng 1</option><option value="2">Th√°ng 2</option>
            <option value="3">Th√°ng 3</option><option value="4">Th√°ng 4</option>
            <option value="5">Th√°ng 5</option><option value="6">Th√°ng 6</option>
            <option value="7">Th√°ng 7</option><option value="8">Th√°ng 8</option>
            <option value="9">Th√°ng 9</option><option value="10">Th√°ng 10</option>
            <option value="11">Th√°ng 11</option><option value="12">Th√°ng 12</option>
          </select>
        </div>

        <div>
          <label class="text-sm text-slate-600">S·ªë l∆∞·ª£ng d·ª± √°n m·ª•c ti√™u</label>
          <input type="number" id="targetCount"
                 class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400"
                 min="1" placeholder="VD: 5">
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-5">
        <button onclick="closeTargetModal()" class="px-4 py-2 text-sm rounded-lg bg-slate-100 hover:bg-slate-200">H·ªßy</button>
        <button onclick="saveTarget()" class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700">L∆∞u</button>
      </div>
    </div>
  </div>

<script th:inline="javascript">
  let pieChart, lineChart;

  async function loadOverview() {
    try {
      const range = document.getElementById("rangeSelect")?.value || "6months";
      const resSummary = await fetch(`/api/pm/dashboard/summary?range=${range}`, { credentials: "include" });
      const summaryData = await resSummary.json();
      const s = summaryData.data ?? summaryData;

      document.getElementById("summary-stats").innerHTML = `
        <li class="flex justify-between text-sm text-slate-600"><span>Completed</span><span>${s.completed}</span></li>
        <li class="flex justify-between text-sm text-slate-600"><span>On Hold</span><span>${s.onHold}</span></li>
        <li class="flex justify-between text-sm text-slate-600"><span>In Progress</span><span>${s.inProgress}</span></li>
        <li class="flex justify-between text-sm text-slate-600"><span>Pending</span><span>${s.pending}</span></li>
      `;

      const total = s.total || 1;
      const completed = ((s.completed / total) * 100).toFixed(0);
      const onHold = ((s.onHold / total) * 100).toFixed(0);
      const inProgress = ((s.inProgress / total) * 100).toFixed(0);
      const pending = ((s.pending / total) * 100).toFixed(0);

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(pieCtx, {
        type: "doughnut",
        data: {
          labels: ["Completed", "On Hold", "In Progress", "Pending"],
          datasets: [{
            data: [completed, onHold, inProgress, pending],
            backgroundColor: ["#22c55e", "#eab308", "#3b82f6", "#ef4444"],
            borderColor: "#fff",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          cutout: "65%",
          plugins: {
            legend: { display: false },
            datalabels: {
              color: "#fff",
              font: { weight: "bold", size: 12 },
              formatter: (v) => v + "%"
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      const legendContainer = document.getElementById("chart-legend");
      legendContainer.innerHTML = pieChart.data.labels.map((label, i) => `
        <li><span style="background:${pieChart.data.datasets[0].backgroundColor[i]}"></span>${label}</li>
      `).join("");

      const resPerf = await fetch(`/api/pm/dashboard/performance?range=${range}`, { credentials: "include" });
      const perfData = await resPerf.json();
      const perf = perfData.data ?? perfData;

      const labels = perf.labels ?? [];
      const achieved = perf.achieved ?? [];
      const target = perf.target ?? [];

      if (lineChart) lineChart.destroy();
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      lineChart = new Chart(lineCtx, {
        type: "line",
        data: {
          labels,
          datasets: [
            { label: "Achieved", data: achieved, borderColor: "#f97316", backgroundColor: "rgba(249,115,22,0.2)", fill: true, tension: 0.3 },
            { label: "Target", data: target, borderColor: "#6366f1", backgroundColor: "rgba(99,102,241,0.2)", fill: true, tension: 0.3 }
          ]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 }, grid: { color: "rgba(226,232,240,0.6)" } },
            x: { grid: { display: false } }
          }
        }
      });
    } catch (err) {
      console.error("‚ö†Ô∏è L·ªói t·∫£i dashboard t·ªïng quan:", err);
    }
  }
  let currentPage = 0;
let totalPages = 1;
let searchKeyword = "";

async function loadMembers(page = 0) {
  try {
    const res = await fetch(`/api/pm/members/all?page=${page}&size=20&keyword=${encodeURIComponent(searchKeyword)}`, {
      credentials: "include"
    });
    const data = await res.json();

    const members = data.content || [];
    totalPages = data.totalPages || 1;
    currentPage = data.currentPage || 0;

    document.getElementById("total-members").textContent = data.totalElements || 0;

    const grid = document.getElementById("members-grid");
    if (!members.length) {
      grid.innerHTML = `<p class="text-sm text-slate-500">Kh√¥ng t√¨m th·∫•y th√†nh vi√™n n√†o.</p>`;
      document.getElementById("members-pagination").innerHTML = "";
      return;
    }

    grid.innerHTML = members.map(m => `
      <div class="relative group cursor-pointer" title="${m.name}">
        <img src="${m.avatarUrl || 'https://i.pravatar.cc/100'}"
             alt="${m.name}"
             class="w-12 h-12 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" />
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border border-white"></div>
      </div>
    `).join("");

    renderPagination();
  } catch (err) {
    console.error("‚ö†Ô∏è L·ªói t·∫£i danh s√°ch th√†nh vi√™n:", err);
  }
}

    function renderPagination() {
      const container = document.getElementById("members-pagination");
      let buttons = "";

      buttons += `<button class="px-3 py-1 rounded-md border ${currentPage === 0 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-slate-100'}"
                  ${currentPage === 0 ? 'disabled' : `onclick="loadMembers(${currentPage - 1})"`}>
                  Previous</button>`;

      for (let i = 0; i < totalPages; i++) {
        buttons += `<button class="px-3 py-1 rounded-md border ${i === currentPage ? 'bg-blue-600 text-white' : 'hover:bg-blue-50'}"
                    onclick="loadMembers(${i})">${i + 1}</button>`;
      }

      buttons += `<button class="px-3 py-1 rounded-md border ${currentPage === totalPages - 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-slate-100'}"
                  ${currentPage === totalPages - 1 ? 'disabled' : `onclick="loadMembers(${currentPage + 1})"`}>
                  Next</button>`;

      container.innerHTML = buttons;
    }

    let searchTimeout;
    document.getElementById("search-member").addEventListener("input", (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchKeyword = e.target.value.trim();
        loadMembers(0);
      }, 300);
    });

  function openTargetModal() {
    document.getElementById("targetModal").classList.remove("hidden");
    document.getElementById("targetModal").classList.add("flex");
  }

  function closeTargetModal() {
    document.getElementById("targetModal").classList.add("hidden");
    document.getElementById("targetModal").classList.remove("flex");
  }

  async function saveTarget() {
    const month = parseInt(document.getElementById("targetMonth").value);
    const targetCount = parseInt(document.getElementById("targetCount").value);
    const year = new Date().getFullYear();

    if (!month || !targetCount) {
      alert(" Vui l√≤ng ch·ªçn th√°ng v√† nh·∫≠p s·ªë l∆∞·ª£ng target!");
      return;
    }

    try {
      const res = await fetch("/api/pm/targets/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ month, year, targetCount }),
        credentials: "include"
      });

      if (res.ok) {
        alert(" ƒê√£ l∆∞u target th√†nh c√¥ng!");
        closeTargetModal();
        loadOverview();
      } else {
        alert(" L·ªói khi l∆∞u target!");
      }
    } catch (err) {
      console.error("L·ªói khi g·ªçi API:", err);
      alert(" Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server!");
    }
  }

async function loadProjects() {
  try {
    const res = await fetch("/api/pm/project/top?limit=6", { credentials: "include" });
    const data = await res.json();
    const projects = data.data ?? [];

    const grid = document.getElementById("projects-grid");
    if (!projects.length) {
      grid.innerHTML = `<p class="text-sm text-slate-500 text-center col-span-2">Kh√¥ng c√≥ d·ª± √°n n√†o g·∫ßn ƒë√¢y.</p>`;
      return;
    }

grid.innerHTML = projects.map(p => {
  const statusColors = {
    "Active": "bg-green-100 text-green-700 border-green-200",
    "In Progress": "bg-blue-100 text-blue-700 border-blue-200",
    "On Hold": "bg-yellow-100 text-yellow-700 border-yellow-200",
    "Completed": "bg-gray-100 text-gray-600 border-gray-200",
    "Pending": "bg-orange-100 text-orange-700 border-orange-200"
  };
  const badgeClass = statusColors[p.status] || "bg-slate-100 text-slate-600 border-slate-200";

  const updatedAt = p.updatedAt
    ? new Date(p.updatedAt).toLocaleDateString("vi-VN")
    : "Ch∆∞a c·∫≠p nh·∫≠t";

  const desc = p.description
    ? p.description.length > 60 ? p.description.slice(0, 60) + "..." : p.description
    : "Kh√¥ng c√≥ m√¥ t·∫£";

  return `
    <div 
      class="relative group cursor-pointer hover:scale-105 transition-transform border border-slate-100 rounded-lg overflow-hidden shadow-sm bg-white"
      title="${p.name}"
      onclick="window.location.href='/view/pm/project?id=${p.projectId}'"
    >
      <img src="${p.coverImage || 'https://picsum.photos/200/120'}" 
           alt="${p.name}" 
           class="w-full h-24 object-cover">

      <div class="absolute top-2 right-2 text-xs px-2 py-0.5 rounded-full border ${badgeClass}">
        ${p.status || 'Unknown'}
      </div>

      <p class="text-sm mt-2 text-center text-slate-700 font-medium truncate group-hover:text-blue-600">${p.name}</p>

      <!-- üü¢ Hover Card -->
      <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity p-3 text-white text-left flex flex-col justify-end">
        <p class="text-sm font-semibold mb-1">${p.name}</p>
        <p class="text-xs text-gray-200">${desc}</p>
        <p class="text-xs text-gray-300 mt-1">üïì C·∫≠p nh·∫≠t: ${updatedAt}</p>
      </div>
    </div>
  `;
}).join("");
  } catch (err) {
    console.error("‚ö†Ô∏è L·ªói t·∫£i danh s√°ch d·ª± √°n:", err);
  }
}

  document.addEventListener("DOMContentLoaded", () => {
    loadOverview();
    loadMembers(0);
    loadProjects(); 
  });
</script>

</body>
</html>
