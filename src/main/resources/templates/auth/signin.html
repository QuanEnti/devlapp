<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hoặc đăng ký - DevCollab</title>
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
        
        /* Background image với blur effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/photo/signin-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -2;
            transform: scale(1.1);
        }
        
        /* Overlay để đảm bảo content dễ đọc */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 45px 55px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 480px;
            text-align: center;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 { margin-bottom: 12px; font-size: 26px; font-weight: 600; }
        p.desc { color: #666; margin-bottom: 30px; font-size: 16px; }
        button, input {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #333; }
        .social {
            background: #f1f1f1;
            color: #333;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .social img {
            width: 20px;
            height: 20px;
            transition: filter 0.3s ease;
        }
        .social:hover {
            background: #000;
            color: #fff; /* chữ đổi sang màu trắng */
        }
        .social:hover img {
            filter: brightness(0) invert(1); /* đổi màu logo Google sang trắng khi hover */
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }
        .divider span {
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
        #msg {
            margin-top: 10px;
            font-size: 15px;
            min-height: 20px;
            color: #444;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 14px; height: 14px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 6px;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
<div class="container">
    <h2>Đăng nhập hoặc đăng ký</h2>
    <p class="desc">Bạn có thể tiếp tục bằng tài khoản Google hoặc email cá nhân của mình.</p>

    <button class="social" onclick="window.location.href='/oauth2/authorization/google'">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Tiếp tục với Google
    </button>

    <div class="divider"><span>HOẶC</span></div>

    <form id="signinForm">
        <input type="email" id="email" placeholder="Nhập email của bạn" required />
        <button type="submit" id="continueBtn">Tiếp tục</button>
    </form>

    <p id="msg"></p>

    <footer>
        Điều khoản sử dụng | Chính sách riêng tư
    </footer>
</div>

<script>
    window.onload = () => {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = () => window.history.pushState(null, "", window.location.href);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') location.reload(true);
        });
    };

    if (document.cookie.includes("AUTH_TOKEN")) {
        window.location.href = "/view/home";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signinForm");
        const msg = document.getElementById("msg");
        const btn = document.getElementById("continueBtn");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.textContent = "";
            msg.style.color = "#333";

            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                msg.textContent = "Vui lòng nhập email hợp lệ.";
                msg.style.color = "red";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Đang kiểm tra...';

            try {
                const res = await fetch("/api/auth/check-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });

                const data = await res.json();
                console.log("Phản hồi từ server:", data);

                const provider = (data.provider || "").toLowerCase();
                const status = (data.status || "").toUpperCase();

                localStorage.setItem("email", email);

                if (provider === "google" && data.redirect) {
                    msg.textContent = "Đang chuyển hướng đến Google...";
                    msg.style.color = "green";
                    setTimeout(() => (window.location.href = data.redirect), 600);
                }
                else if (provider === "local" && status === "PASSWORD_REQUIRED") {
                    msg.textContent = "Email đã có mật khẩu. Chuyển đến trang đăng nhập...";
                    msg.style.color = "blue";
                    setTimeout(() => (window.location.href = "/view/login"), 800);
                }
                else if (status === "REGISTER_NEW") {
                    msg.textContent = "Email chưa tồn tại. Chuyển đến trang đăng ký...";
                    msg.style.color = "#444";
                    setTimeout(() => (window.location.href = "/view/register"), 800);
                }
                else if (provider === "local_google") {
                    msg.textContent = "Tài khoản Google đã có mật khẩu. Đang xác minh...";
                    msg.style.color = "green";
                    localStorage.setItem("verify_mode", "register");
                    setTimeout(() => (window.location.href = "/view/verify-otp"), 800);
                }
                else if (provider === "otp" && status === "OTP_SENT") {
                    msg.textContent = "Mã OTP đã được gửi đến email của bạn.";
                    msg.style.color = "green";
                    localStorage.setItem("verify_mode", "login");
                    setTimeout(() => (window.location.href = "/view/verify-otp"), 800);
                }
                else {
                    msg.textContent = "Phản hồi không xác định từ máy chủ.";
                    msg.style.color = "orange";
                }

            } catch (err) {
                console.error("Lỗi:", err);
                msg.textContent = "Không thể kết nối đến máy chủ.";
                msg.style.color = "red";
            } finally {
                btn.disabled = false;
                btn.textContent = "Tiếp tục";
            }
        });
    });
</script>
</body>
</html>
