<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thiết lập lại mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
      width: 420px;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 30px;
      background: #000;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    a {
      display: block;
      margin-top: 18px;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover { text-decoration: underline; }
    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
    footer a {
      color: #666;
      text-decoration: none;
      margin: 0 5px;
    }
    #msg {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Thiết lập lại mật khẩu</h2>
    <p id="info">Nhấp vào “Tiếp tục” để đặt lại mật khẩu.</p>
    <button id="continueBtn" onclick="sendOtp()">Tiếp tục</button>
    <p id="msg"></p>
    <a href="/view/signin">← Quay lại đăng nhập</a>
    <footer>
      <a href="#">Điều khoản sử dụng</a> | <a href="#">Chính sách riêng tư</a>
    </footer>
  </div>

  <script>
    const email = localStorage.getItem('email');
    const info = document.getElementById('info');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('continueBtn');

    if (email) {
      info.textContent = `Nhấp vào “Tiếp tục” để đặt lại mật khẩu cho ${email}`;
    }

    async function sendOtp() {
      if (!email) {
        msg.textContent = "Không tìm thấy email. Hãy quay lại đăng nhập.";
        msg.style.color = 'red';
        return;
      }

      localStorage.setItem('verify_mode', 'reset');
      window.location.href = "/view/verify-otp";

      try {
        await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        console.log("✅ OTP gửi thành công đến:", email);
      } catch (err) {
        console.warn("⚠️ Gửi OTP nền lỗi:", err);
      }
    }
  </script>
</body>
</html>
