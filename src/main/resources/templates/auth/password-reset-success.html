<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đã đổi mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .check {
      font-size: 60px;
      color: #0dbf6d;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-top: 15px;
      font-size: 22px;
      color: #222;
    }

    p {
      color: #666;
      margin: 12px 0 28px;
      line-height: 1.6;
      font-size: 15px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #000;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="check">✔</div>
    <h2>Đã đổi mật khẩu</h2>
    <p>Bạn đã thay đổi mật khẩu thành công.<br>Vui lòng đăng nhập lại để tiếp tục sử dụng DevCollab.</p>
    <button id="goSignin">Đăng nhập lại</button>
    <footer>© 2025 DevCollab. All rights reserved.</footer>
  </div>

  <script>
    document.cookie = "AUTH_TOKEN=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "REFRESH_TOKEN=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    localStorage.clear();

    fetch("/api/auth/logout", { method: "POST" }).catch(() => {});

    if (document.cookie.includes("AUTH_TOKEN")) {
      fetch("/logout", { method: "POST" }).catch(() => {});
    }

    document.getElementById("goSignin").addEventListener("click", () => {
      window.location.href = "/view/signin";
    });
  </script>
</body>
</html>
