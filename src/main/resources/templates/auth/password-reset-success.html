<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đã đổi mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    .check {
      font-size: 50px;
      color: green;
    }
    h2 {
      margin-top: 10px;
    }
    p {
      color: #555;
      margin: 10px 0 25px;
      line-height: 1.5;
    }
    button {
      padding: 12px 30px;
      border: none;
      border-radius: 24px;
      background: #000;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="check">✔</div>
    <h2>Đã đổi mật khẩu</h2>
    <p>Bạn đã thay đổi mật khẩu thành công.</p>
    <button onclick="window.location.href='/view/login'">Đăng nhập</button>
  </div>
</body>
</html>
