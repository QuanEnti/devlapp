<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    h2 { margin-bottom: 8px; }
    p { color: #555; font-size: 14px; margin-bottom: 25px; line-height: 1.5; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 24px;
      background: #000;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    #msg {
      margin-top: 10px;
      font-size: 13px;
      color: red;
      min-height: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Đặt lại mật khẩu</h2>
    <p>Nhập mật khẩu mới bên dưới để thay đổi mật khẩu của bạn.</p>

    <input type="password" id="password" placeholder="Mật khẩu mới">
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">

    <button onclick="resetPassword()">Tiếp tục</button>
    <p id="msg"></p>
  </div>

  <script>
  async function resetPassword() {
    const email = localStorage.getItem('email');
    const password = document.getElementById('password').value.trim();
    const confirm = document.getElementById('confirmPassword').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent = '';
    msg.style.color = 'red';

    if (!password || !confirm) {
      msg.textContent = 'Vui lòng nhập đầy đủ thông tin.';
      return;
    }
    if (password !== confirm) {
      msg.textContent = 'Mật khẩu nhập lại không khớp.';
      return;
    }

    try {
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, newPassword: password })
      });

      const data = await res.json();

      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Đổi mật khẩu thành công!';
        setTimeout(() => window.location.href = '/view/password-reset-success', 1000);
      } else {
        msg.textContent = data.error || 'Không thể đổi mật khẩu.';
      }
    } catch (err) {
      msg.textContent = 'Không thể kết nối máy chủ.';
      console.error(err);
    }
  }
  </script>
</body>
</html>
