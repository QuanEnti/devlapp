<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: white;
      padding: 45px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 14px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #000;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      min-height: 20px;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #000;
      border-radius: 50%;
      width: 14px; height: 14px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="card">
    <h2>Đặt lại mật khẩu</h2>
    <p>Nhập mật khẩu mới cho <strong id="userEmail"></strong> để hoàn tất quá trình.</p>

    <input type="password" id="password" placeholder="Mật khẩu mới">
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">
    <button id="resetBtn" onclick="resetPassword()">Xác nhận</button>
    <p id="msg"></p>
    <a href="/view/signin">← Quay lại đăng nhập</a>
  </div>

  <script>
    const email = localStorage.getItem('email');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('resetBtn');
    const emailLabel = document.getElementById('userEmail');
    if (email) {
      emailLabel.textContent = email;
    } else {
      emailLabel.textContent = "—";
      msg.textContent = "Không tìm thấy email. Hãy quay lại đăng nhập.";
      msg.style.color = "red";
      btn.disabled = true;
    }

    async function resetPassword() {
  const password = document.getElementById('password').value.trim();
  const confirm = document.getElementById('confirmPassword').value.trim();

  msg.textContent = '';
  msg.style.color = '#444';

  const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

  if (!password || !confirm) {
    msg.textContent = 'Vui lòng nhập đầy đủ thông tin.';
    msg.style.color = 'red';
    return;
  }
  if (!strongRegex.test(password)) {
    msg.textContent = 'Mật khẩu phải có ít nhất 8 ký tự gồm chữ hoa, chữ thường, số và ký tự đặc biệt.';
    msg.style.color = 'red';
    return;
  }
  if (password !== confirm) {
    msg.textContent = 'Mật khẩu xác nhận không khớp.';
    msg.style.color = 'red';
    return;
  }

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Đang đặt lại mật khẩu...';

  try {
    const res = await fetch('/api/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, newPassword: password })
    });

    const data = await res.json();
    console.log(' Reset response:', data);

    if (res.ok && (data.status === "RESET_SUCCESS" || data.status === "SUCCESS")) {
      msg.style.color = 'green';
      msg.textContent = 'Đặt lại mật khẩu thành công!';
      setTimeout(() => {
        localStorage.removeItem('verify_mode');
        localStorage.removeItem('email');
        window.location.href = '/view/password-reset-success';
      }, 1000);
    } else if (data.error) {
      msg.style.color = 'red';
      msg.textContent = data.error;
    } else {
      msg.style.color = 'orange';
      msg.textContent = 'Không thể đặt lại mật khẩu.';
    }

  } catch (err) {
    console.error('Lỗi reset:', err);
    msg.style.color = 'red';
    msg.textContent = 'Không thể kết nối máy chủ.';
  } finally {
    btn.disabled = false;
    btn.textContent = 'Xác nhận';
  }
}

  </script>
</body>
</html>
