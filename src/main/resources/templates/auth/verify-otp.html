<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác minh email - DevCollab</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: white;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 22px;
      letter-spacing: 8px;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: #000;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    #msg { margin-top: 10px; font-size: 14px; color: red; min-height: 20px; }
    #resend {
      background: transparent;
      color: #0078ff;
      border: none;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      text-decoration: underline;
    }
    #resend:disabled {
      color: gray;
      text-decoration: none;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Xác minh email</h2>
    <p id="otpInfo">Nhập mã 6 chữ số được gửi đến email của bạn.</p>

    <input type="text" id="otp" maxlength="6" placeholder="______" inputmode="numeric">
    <button id="verifyBtn" onclick="verifyOtp()">Xác minh</button>
    <p id="msg"></p>
    <button id="resend" onclick="resendOtp()" disabled>Gửi lại OTP (15s)</button>
  </div>

  <script>
    if (document.cookie.includes("AUTH_TOKEN")) {
      window.location.href = "/view/home";
    }

    const email = localStorage.getItem('email');
    const mode = localStorage.getItem('verify_mode');
    const otpInfo = document.getElementById('otpInfo');
    const resendBtn = document.getElementById('resend');
    const msg = document.getElementById('msg');

    if (!email) {
      alert('Thiếu email xác minh. Vui lòng quay lại đăng nhập hoặc đăng ký.');
      window.location.href = '/view/signin';
    } else {
      otpInfo.textContent = `Nhập mã 6 chữ số được gửi đến ${email}`;
    }

    let isCooldown = false;
    let isResending = false;
    let timerId = null;

    function startCooldown(seconds = 15) {
      isCooldown = true;
      resendBtn.disabled = true;
      clearInterval(timerId);

      const tick = () => {
        resendBtn.textContent = `Gửi lại OTP (${seconds}s)`;
        seconds--;
        if (seconds < 0) {
          clearInterval(timerId);
          isCooldown = false;
          resendBtn.disabled = false;
          resendBtn.textContent = 'Gửi lại OTP';
        }
      };
      tick();
      timerId = setInterval(tick, 1000);
    }
    startCooldown(15);
    async function resendOtp() {
      if (isCooldown || isResending) return;
      isResending = true;
      startCooldown(15);

      msg.textContent = '';
      try {
        const res = await fetch('/api/auth/resend-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Đã gửi lại mã OTP đến email của bạn.';
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || 'Không thể gửi lại OTP.';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Không thể kết nối máy chủ.';
        console.error('⚠️ Lỗi gửi lại OTP:', err);
      } finally {
        isResending = false;
      }
    }
    async function verifyOtp() {
      const otp = document.getElementById('otp').value.trim();
      msg.textContent = '';

      if (!otp || otp.length !== 6) {
        msg.textContent = 'Vui lòng nhập mã OTP hợp lệ.';
        msg.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, mode })
        });

        const data = await res.json();
        console.log('Verify OTP:', data);

        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Xác minh thành công!';

          setTimeout(() => {
            if (mode === 'reset') {
              console.log('🔁 Chuyển sang /view/reset-password (mode reset)');
              window.location.href = '/view/reset-password';
            } else {
              console.log('🏠 Chuyển sang /view/home (mode thường)');
              window.location.href = '/view/home';
            }

            localStorage.removeItem('verify_mode');
          }, 1000);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || 'Mã OTP không hợp lệ hoặc đã hết hạn.';
        }

      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Không thể kết nối máy chủ.';
        console.error(' Lỗi verify OTP:', err);
      }
    }

    document.getElementById('otp').addEventListener('input', (e) => {
      const otp = e.target.value.replace(/\D/g, '').slice(0, 6);
      e.target.value = otp;
      if (otp.length === 6) verifyOtp();
    });
  </script>
</body>
</html>
