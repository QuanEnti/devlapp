<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác minh email - DevCollab</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 20px;
      letter-spacing: 6px;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background: #000;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    #msg { margin-top: 10px; font-size: 13px; color: red; min-height: 18px; }
    #resend {
      background: transparent;
      color: #0078ff;
      border: none;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      text-decoration: underline;
    }
    #resend:disabled {
      color: gray;
      text-decoration: none;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Xác minh email</h2>
    <p id="otpInfo">Nhập mã 6 chữ số được gửi đến email của bạn.</p>

    <input type="text" id="otp" maxlength="6" placeholder="______" inputmode="numeric">
    <button id="verifyBtn" onclick="verifyOtp()">Xác minh</button>
    <p id="msg"></p>
    <button id="resend" onclick="resendOtp()" disabled>Gửi lại OTP (15s)</button>
  </div>

  <script>
  const email = localStorage.getItem('email');
  const mode = localStorage.getItem('verify_mode');
  const otpInfo = document.getElementById('otpInfo');
  if (email) otpInfo.textContent = `Nhập mã 6 chữ số được gửi đến ${email}`;

  const resendBtn = document.getElementById('resend');
  const msg = document.getElementById('msg');

  let isCooldown = false;
  let isResending = false;
  let timerId = null;

  // Đếm ngược gửi lại OTP
  function startCooldown(seconds = 15) {
    isCooldown = true;
    resendBtn.disabled = true;
    clearInterval(timerId);

    const tick = () => {
      resendBtn.textContent = `Gửi lại OTP (${seconds}s)`;
      seconds--;
      if (seconds < 0) {
        clearInterval(timerId);
        isCooldown = false;
        resendBtn.disabled = false;
        resendBtn.textContent = 'Gửi lại OTP';
      }
    };
    tick();
    timerId = setInterval(tick, 1000);
  }
  startCooldown(15);

  // Gửi lại OTP
  async function resendOtp() {
    if (isCooldown || isResending) return;
    isResending = true;
    startCooldown(15);

    msg.textContent = '';
    try {
      const res = await fetch('/api/auth/resend-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Đã gửi lại mã OTP đến email của bạn.';
      } else {
        if (data.error && data.error.includes('15 giây')) {
          msg.style.color = 'orange';
        } else {
          msg.style.color = 'red';
        }
        msg.textContent = data.error || 'Không thể gửi lại OTP.';
      }
    } catch (err) {
      msg.style.color = 'red';
      msg.textContent = 'Không thể kết nối máy chủ.';
      console.error(err);
    } finally {
      isResending = false;
    }
  }

  // Xác minh OTP
  async function verifyOtp() {
    const otp = document.getElementById('otp').value.trim();
    msg.textContent = '';
    if (!otp) {
      msg.style.color = 'red';
      msg.textContent = 'Vui lòng nhập mã OTP.';
      return;
    }

    try {
      const res = await fetch('/api/auth/verify-otp', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();

      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Xác minh thành công!';
        localStorage.removeItem('verify_mode');

        setTimeout(() => {
          if (mode === 'reset') {
            window.location.href = '/view/reset-password';
          } else {
            window.location.href = '/view/dashboard';
          }
        }, 1000);

      } else {
        msg.style.color = 'red';
        msg.textContent = data.error || 'Mã OTP không hợp lệ hoặc đã hết hạn.';
      }
    } catch (err) {
      msg.style.color = 'red';
      msg.textContent = 'Không thể kết nối máy chủ.';
      console.error(err);
    }
  }

  window.resendOtp = resendOtp;
  window.verifyOtp = verifyOtp;
  </script>
</body>
</html>
