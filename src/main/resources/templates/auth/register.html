<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { margin-bottom: 10px; }
    p { color: #666; margin-bottom: 25px; }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #222; }
    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      min-height: 20px;
    }
    a {
      text-decoration: none;
      color: #555;
      font-size: 13px;
      margin-top: 12px;
      display: inline-block;
    }
    a:hover { text-decoration: underline; }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #000;
      border-radius: 50%;
      width: 14px; height: 14px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <h2>Tạo mật khẩu</h2>
    <p>Nhập mật khẩu để tạo tài khoản mới cho <strong id="userEmail"></strong></p>

    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>

    <button id="registerBtn" onclick="registerUser()">Đăng ký</button>
    <p id="msg"></p>

    <a href="/view/signin">← Quay lại đăng nhập</a>
  </div>

  <script>
    const email = localStorage.getItem('email');
    const emailField = document.getElementById('userEmail');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('registerBtn');

    if (email) {
      emailField.textContent = email;
    } else {
      emailField.textContent = "—";
      msg.textContent = "Không tìm thấy email. Hãy quay lại bước trước.";
      msg.style.color = "red";
      btn.disabled = true;
    }

    async function registerUser() {
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      msg.textContent = '';
      msg.style.color = '#444';

      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
      if (!password) {
        msg.textContent = 'Vui lòng nhập mật khẩu.';
        msg.style.color = 'red';
        return;
      }
      if (!strongRegex.test(password)) {
        msg.textContent = 'Mật khẩu phải có ít nhất 8 ký tự gồm chữ hoa, chữ thường, số và ký tự đặc biệt.';
        msg.style.color = 'red';
        return;
      }
      if (password !== confirmPassword) {
        msg.textContent = 'Mật khẩu xác nhận không khớp.';
        msg.style.color = 'red';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Đang tạo tài khoản...';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log(' Register response:', data);

        if (res.ok && data.status === "OTP_SENT") {
          localStorage.setItem('verify_mode', 'register');
          msg.style.color = 'green';
          msg.textContent = 'Mã OTP đã được gửi đến email của bạn.';
          setTimeout(() => window.location.href = '/view/verify-otp', 1000);
        } else if (data.error) {
          msg.style.color = 'red';
          msg.textContent = data.message || 'Email đã tồn tại hoặc không thể gửi OTP.';
        } else {
          msg.style.color = 'orange';
          msg.textContent = 'Phản hồi không xác định từ máy chủ.';
        }

      } catch (err) {
        console.error(' Lỗi gửi OTP:', err);
        msg.style.color = 'red';
        msg.textContent = 'Không thể kết nối máy chủ.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Đăng ký';
      }
    }
  </script>
</body>
</html>
