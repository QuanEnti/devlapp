<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập bằng mật khẩu - DevCollab</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }
    
    /* Background image với blur effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/photo/signin-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -2;
      transform: scale(1.1);
    }
    
    /* Overlay để đảm bảo content dễ đọc */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 55px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 480px;
      text-align: center;
      animation: fadeIn 0.4s ease;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    h2 { margin-bottom: 12px; font-size: 26px; font-weight: 600; }
    p.desc { color: #666; margin-bottom: 30px; font-size: 16px; }
    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #333; }
    #loginBtn {
      margin-bottom: 0;
    }
    .social {
      background: #f1f1f1;
      color: #333;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .social img {
      width: 20px;
      height: 20px;
      transition: filter 0.3s ease;
    }
    .social:hover {
      background: #000;
      color: #fff;
    }
    .social:hover img {
      filter: brightness(0) invert(1);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 4px 0 20px 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }
    .divider span {
      margin: 0 10px;
      color: #666;
      font-size: 14px;
    }
    #msg {
      font-size: 15px;
      color: #444;
      min-height: 20px;
      margin-top: 8px;
      margin-bottom: 0;
    }
    a {
      text-decoration: none;
      font-size: 14px;
      color: #555;
    }
    a:hover { text-decoration: underline; }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #000;
      border-radius: 50%;
      width: 14px; height: 14px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <h2>Nhập mật khẩu của bạn</h2>
    <p class="desc">Bạn có thể đăng nhập bằng mật khẩu hoặc tài khoản Google.</p>

    <form id="loginForm">
      <input type="email" id="email" readonly>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <div style="text-align: left; margin-bottom: 12px;">
        <a href="/view/forgot-password" style="font-size: 13px; color: #555; text-decoration: none;">Bạn quên mật khẩu?</a>
      </div>
      <button id="loginBtn" type="button" onclick="login()">Tiếp tục</button>
    </form>

    <p id="msg"></p>

    <div class="divider"><span>HOẶC</span></div>

    <button class="social" onclick="window.location.href='/oauth2/authorization/google'">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Tiếp tục với Google
    </button>
  </div>

  <script>
  if (document.cookie.includes("AUTH_TOKEN")) {
    window.location.href = "/view/home";
  }

  const email = localStorage.getItem('email');
  document.getElementById('email').value = email || '';
  const msg = document.getElementById('msg');
  const btn = document.getElementById('loginBtn');

  async function login() {
    const password = document.getElementById('password').value.trim();
    msg.textContent = '';
    msg.style.color = '#444';

    if (!email || !password) {
      msg.textContent = 'Vui lòng nhập đầy đủ thông tin.';
      msg.style.color = 'red';
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Đang đăng nhập...';

    try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const data = await res.json();
        console.log('Login response:', data);

        if (res.ok && data.status === 'SUCCESS') {
          msg.style.color = 'green';
          msg.textContent = 'Đăng nhập thành công!';
          const roles = data.user?.roles || data.roles || [];
            if (roles.includes('ADMIN')) {
                setTimeout(() => window.location.href = '/admin/dashboard', 800);
            }  else {
                setTimeout(() => window.location.href = '/user/view/dashboard', 800);
            }
        } 
        else if (data.status === 'VERIFY_REQUIRED') {
          msg.style.color = 'orange';

          msg.textContent = 'Vui lòng xác minh email của bạn.';
          localStorage.setItem('verify_mode', 'login');
          setTimeout(() => window.location.href = '/view/verify-otp', 800);
        } 
        else if (data.error) {
          msg.style.color = 'red';
          msg.textContent = data.error;
        } 
        else {
          msg.style.color = 'orange';
          msg.textContent = 'Phản hồi không xác định từ máy chủ.';
        }

      } catch (err) {
        console.error(' Lỗi:', err);
        msg.textContent = 'Không thể kết nối máy chủ.';
        msg.style.color = 'red';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Tiếp tục';
      }
  }
</script>

</body>
</html>
